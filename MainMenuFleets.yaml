Fleet: BackgroundFreighters_LeftToRight
  DiverseShipEmpires: True
  DisableJumpSfx: True
  Rotation: [0, 45, 90]
  MinPos: [-15000,-500,15000]
  MaxPos: [15000,300,17000]
  SpeedRange: [70, 110]
  AI:
    - [FreighterCoast, 1, 130]
    - [WarpingOut, 1, 1]
    - [IdlingInDeepSpace, 10, 15]
    - [WarpingIn, 1, 1]
    - [GoToState, 0, 0]
  ShipGroups:
    ShipGroup: freighter
      Count: 30
    ShipGroup: fighter
      Count: 8      

