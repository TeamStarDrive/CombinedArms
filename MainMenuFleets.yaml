    # fighter wing 1
    Ship: fighter
      Position: [0, 0, 0]
      Speed: 200
    Ship: fighter
      Position: [200, 200, -200]
      Speed: 200      
    Ship: fighter
      Position: [-300, 400, -200]
      Speed: 200            
    Ship: fighter
      Position: [300, -400, 200]
      Speed: 200                  
    # fighter wing 2
    Ship: fighter
      Position: [800, 0, -800]
      Speed: 220
    Ship: fighter
      Position: [1000, 200, -1000]
      Speed: 220      
    Ship: fighter
      Position: [1100, 400, -1000]
      Speed: 220
    Ship: fighter
      Position: [1100, 800, -1000]
      Speed: 220
    # corvette escort
    Ship: corvette
      Position: [1600, 1500, -2000]
      Speed: 220
    Ship: corvette
      Position: [1600, 1200, -2500]
      Speed: 220      
    # fighter patrol
    Ship: fighter
      Position: [6000, 4500, -10000]
      Speed: 1000            
    Ship: fighter
      Position: [6200, 4400, -10000]
      Speed: 1000              
    Ship: fighter
      Position: [6400, 4300, -10000]
      Speed: 1000            
    Ship: fighter
      Position: [5800, 4600, -10000]
      Speed: 1000         
    # frigate
    Ship: frigate
      Position: [700, 700, -1500]
      Speed: 230      
    Ship: frigate
      Position: [1000, 200, -2500]
      Speed: 200            
    Ship: frigate
      Position: [700, 1000, -2200]
      Speed: 230            
    Ship: frigate
      Position: [3000, 1000, -3400]
      Speed: 200                  
    # big stuff
    Ship: cruiser
      Position: [1000, 400, -1500]
      Speed: 100            
    Ship: capital
      Position: [900, 1000, -2500]
      Speed: 100         

