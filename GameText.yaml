 Id: 10006
 ENG: "The planetary customs station maintains a small fleet of vessels that board and inspect all ships moving throughout the system. This ensures that all customs and taxes are paid. It also adds some storage space."
 RUS: "Планетарный таможенный пост содержит небольшой флот судов, которые садятся на борт и проверяют все суда, движущиеся по системе.  Это гарантирует уплату всех таможенных пошлин и налогов. Также добавляет немного места для хранения ресурсов."
CA_GalacticNetworkUplink:
 Id: 10007
 ENG: "Galactic Network Uplink"
 RUS: "Галактическая сеть \"GalNet\""
CA_TheGalnetIsAComputer:
 Id: 10008
 ENG: "The GalNet is a computer network spanning your entire empire, using specialized satellites and passing ships to carry information across the vast gulfs between the stars. Not only does it give access to staggering amounts of silly animal pictures, it also improves research and commerce on any planet connected to it."
 RUS: "GalNet - это компьютерная сеть, охватывающая всю вашу империю, использующая специализированные спутники и проходящие корабли для передачи информации через огромные пропасти между звездами.  Он не только дает доступ к ошеломляющему количеству глупых изображений животных, но и улучшает исследования и торговлю на любой связанной с сетью планете."
CA_GalacticStockExchange:
 Id: 10009
 ENG: "Galactic Stock Exchange"
 RUS: "Галактическая фондовая биржа"
CA_TheGalacticStockExchangeIs:
 Id: 10010
 ENG: "The Galactic Stock Exchange is the central place where stocks of galactic mega-corporations are traded. The proceeds can be taxed."
 RUS: "Галактическая фондовая биржа - это центральное место, где идут торги акций галактических мегакорпораций.  Выручка может облагаться налогом."
CA_GeoSurveySatelliteUplink:
 Id: 10011
 ENG: "Geo Survey Satellite Uplink"
 RUS: "Спутниковый канал гео-разведки"
CA_TheGeoSurveySatelliteNetwork:
 Id: 10012
 ENG: "The Geo Survey Satellite Network measures changes in the density of the planet's crust, allowing for the easy detection of all major ore veins. It is mostly suited and cost effective for planets with high richness."
 RUS: "Спутниковая сеть гео-разведки измеряет изменения плотности земной коры, что позволяет легко обнаруживать все основные рудные жилы. Экономически выгодена для планет с высоким содержанием минерального богатства."
CA_HiveCity:
 Id: 10013
 ENG: "Hive City"
 RUS: "Город-улей"
CA_ThisIncrediblyMassiveHighlyAdvanced:
 Id: 10014
 ENG: "This incredibly massive, highly advanced structure will provide room for 2 Billion population. Due to the extreme amount of land and resources required for construction, planetary fertility will be moderately reduced."
 RUS: "Это невероятно массивное, высокоразвитое сооружение обеспечит место для 2 миллиардов жителей.  Из-за чрезмерного количества земли и ресурсов, необходимых для строительства, плодородие планеты будет умеренно снижено"
CA_LivestockCloningCenter:
 Id: 10015
 ENG: "Livestock Cloning Center"
 RUS: "Центр клонирования домашнего скота"
CA_InsteadOfTheCommonBreeding:
 Id: 10016
 ENG: "Instead of the common breeding programs of the past, this building clones meat from various races of xeno livestock, taking advantage of the best genetic attributes. It produces less food than Xeno Farms, but maintenance is very low. Thanks to healthier meat, more ethical lifestyles, and more land available for crops, population growth slightly increases."
 RUS: "Вместо общепринятых программ разведения животных, это здание клонирует мясо различных рас ксенофонда, используя лучшие генетические свойства. Производит меньше еды, чем ксено фермы, но требует очень низкого обслуживания.  Благодаря более здоровому мясу, более этичному образу жизни и большему количеству земель, пригодных для выращивания сельскохозяйственных культур, рост населения несколько увеличивается."
CA_LuxuryResort:
 Id: 10017
 ENG: "Luxury Resort"
 RUS: "Роскошный курорт"
CA_ALuxuriousResortForThe:
 Id: 10018
 ENG: "A luxurious resort for the very-well-off. Provides a significant boost to planetary commerce without maintenance costs."
 RUS: "Роскошный курорт для очень обеспеченных особей.  Дает значительный рост мировой торговли без затрат на техническое обслуживание."
CA_ParticleAccelerator:
 Id: 10019
 ENG: "Particle Accelerator"
 RUS: "Ускоритель частиц"
CA_AParticleAcceleratorAsThe:
 Id: 10020
 ENG: "A particle accelerator, as the name implies, accelerates particles to nearly the speed of light, smashing them together at relativistic speeds to find new information about the makeup of the universe. Rumors of the potential for an irreversible black hole consumption event caused by this device are likely greatly exaggerated."
 RUS: "Ускоритель частиц, как следует из названия, ускоряет частицы почти до скорости света, сталкивая их вместе с релятивистскими скоростями, чтобы получить новую информацию о структуре Вселенной.  Слухи о возможности необратимого события поглощения черной дыры, вызванного этим устройством, вероятно, сильно преувеличены."
CA_PlanetaryStockExchange:
 Id: 10021
 ENG: "Planetary Stock Exchange"
 RUS: "Планетарная фондовая биржа"
CA_ThePlanetaryStockExchangeAllows:
 Id: 10022
 ENG: "The Planetary Stock exchange allows stocks of planetary companies to be traded. This improves commerce on the planet and thus tax revenue."
 RUS: "Планетарная фондовая биржа позволяет торговать акциями планетарных компаний.  Это улучшает торговлю на планете и, следовательно, налоговые поступления."
CA_PlanetarySupercomputer:
 Id: 10023
 ENG: "Planetary Supercomputer"
 RUS: "Планетарный суперкомпьютер"
CA_WhileAdvancesInMiniaturizationHave:
 Id: 10024
 ENG: "While advances in miniaturization have made computers smaller, they may inversely allow computers to be scaled up almost indefinitely. Set into the planetary crust, this gigantic computer can crunch almost unimaginable amounts of data, helping scientists immensely."
 RUS: "Несмотря на то, что достижения в области миниатюризации сделали компьютеры меньше, они, наоборот, могут позволить масштабировать компьютеры почти бесконечно.  Установленный в земной коре, этот гигантский компьютер может обрабатывать почти невообразимые объемы данных, безмерно помогая ученым."
CA_PlantGeneticManipulationCenter:
 Id: 10025
 ENG: "Plant Genetic Manipulation Center"
 RUS: "Центр генетики растений"
CA_ThisBuildingAdaptsLocalAnd:
 Id: 10026
 ENG: "This building adapts local and foreign flora to grow better within a planet's individual climates, promoting greater yields. Thus, larger areas of the planet can sustain agriculture, in effect improving the fertility level."
 RUS: "Это здание приспосабливает местную и инородную флору к лучшему росту в индивидуальном климате планеты, способствуя повышению урожайности.  Таким образом, более обширные районы планеты могут поддерживать сельское хозяйство, фактически повышая уровень плодородия"
CA_SoilEnrichmentCenter:
 Id: 10027
 ENG: "Soil Enrichment Center"
 RUS: "Центр обогащения почвы"
CA_InAnAttemptToImprove:
 Id: 10028
 ENG: "In an attempt to improve agricultural output, the planet's soil is enriched to support plant growth. Though increasing small amount of fertility, the building is cheap to build and maintain."
 RUS: "В попытке улучшить сельскохозяйственное производство почва планеты обогащается, чтобы поддерживать рост растений, повышая плодородие."
CA_SystemResearchNetworkUplink:
 Id: 10031
 ENG: "System Research Network Uplink"
 RUS: "Сетевой канал исследований"
CA_TheSystemResearchNetworkLinks:
 Id: 10032
 ENG: "The System Research Network links all research labs, universities and test centers in a system together, allowing scientists to communicate and cooperate easily, limited only by the speed of light."
 RUS: "Сеть системных исследований объединяет все исследовательские лаборатории, университеты и испытательные центры в систему, позволяя ученым легко общаться и сотрудничать, ограничиваясь только скоростью света."
CA_WeatherManipulationCenter:
 Id: 10033
 ENG: "Weather Manipulation Center"
 RUS: "Центр управления погодой"
CA_UsingAdvancedComputersAndA:
 Id: 10034
 ENG: "Using advanced computers and a network of specialized satellites, this buildings monitors the global weather and directs measures to manipulate it to improve plant growth. This increases the average fertility of the planet."
 RUS: "Используя современные компьютеры и сеть специализированных спутников, это здание отслеживает глобальную погоду и направляет меры по управлению ею для улучшения роста растений.  Это увеличивает среднюю плодородность планеты."
CA_ZeroGravityProductionPlant:
 Id: 10035
 ENG: "Zero Gravity Production Plant"
 RUS: "Завод по производству в невесомости"
CA_CertainAdvancedAlloysCannotBe:
 Id: 10036
 ENG: "Certain advanced alloys cannot be produced under conditions of gravity. Orbital production plants allow fabrication in zero gravity, increasing productivity."
 RUS: "Некоторые современные сплавы нельзя производить в условиях силы тяжести.  Орбитальные производственные установки позволяют производить изделия в условиях невесомости, повышая производительность."
CA_Tech_LifestockCloning_Name:
 Id: 10037
 ENG: "Livestock Cloning"
 RUS: "Клонир. домашнего скота"
CA_Tech_LifestockCloning_Desc:
 Id: 10038
 ENG: "Rather than raising whole animals for meat, this facility will grant us the ability to efficiently clone edible meat to exact specifications, eliminating the need for slaughterhouses and freeing up vast tracks of land. This will improve the food supply of the colony and promote a growing population."
 RUS: "Вместо того, чтобы выращивать целых животных для мяса, это предприятие предоставит нам возможность эффективно клонировать съедобное мясо в точном соответствии со спецификациями, устраняя необходимость в бойнях и освобождая обширные участки земли.  Это улучшит снабжение колонии продуктами питания и будет способствовать росту населения."
CA_Tech_HiveCities_Name:
 Id: 10039
 ENG: "Hive Cities"
 RUS: "Города-улья"
CA_Tech_HiveCities_Desc:
 Id: 10040
 ENG: "Specifically designed to house as many people as possible, Hive Cities rise high above the planet's surface, providing housing for 2 billion people. Each home is fitted with advanced holographic emitters and spacial distortion fields, allowing people to comfortably live in an incredibly small area, with as much freedom as they could possibly desire."
 RUS: "Города-улья, специально спроектированные для размещения как можно большего числа людей.Они возвышаются над поверхностью планеты, обеспечивая жильем 4 миллиардов человек.  Каждый дом оснащен продвинутыми голографическими излучателями и полями пространственного искажения, что позволяет людям комфортно жить на невероятно маленькой территории с максимальной свободой, которую они могут пожелать."
CA_Tech_SoilEnrichment_Name:
 Id: 10041
 ENG: "Soil Enrichment"
 RUS: "Обогащение почвы"
CA_Tech_SoilEnrichment_Desc:
 Id: 10042
 ENG: "Combining artificial and natural fertilizer, we can improve a planet's fertility to increase agricultural output."
 RUS: "Комбинируя искусственные и натуральные удобрения, мы можем улучшить плодородие планеты для увеличения сельскохозяйственного производства."
CA_Tech_PlantGeneticManipulation_Name:
 Id: 10043
 ENG: "Plant Genetic Manipulation"
 RUS: "Изменение Флоры"
CA_Tech_PlantGeneticManipulation_Desc:
 Id: 10044
 ENG: "By manipulating local and alien plants, we can adapt them to the environment to grow better and yield more. In effect, this increases a planet's fertility."
 RUS: "Управляя местными и чужеродными растениями, мы можем адаптировать их к окружающей среде, чтобы они росли лучше и приносили больше урожая.  Фактически это увеличивает плодородие планеты."
CA_Tech_WeatherManipulation_Name:
 Id: 10045
 ENG: "Weather Manipulation"
 RUS: "Манипуляции с погодой"
CA_Tech_WeatherManipulation_Desc:
 Id: 10046
 ENG: "By manipulating a planet's climate, we can decrease devastating weather effects while preserving the optimal conditions for plant growth. In effect, this increases a planet's fertility."
 RUS: "Управляя климатом планеты, мы можем уменьшить разрушительные погодные эффекты, сохраняя при этом оптимальные условия для роста растений.  Фактически это увеличивает плодородие планеты."
CA_Tech_GeoSurvey_Name:
 Id: 10047
 ENG: "Geo Survey"
 RUS: "Съемка рельефа планеты"
CA_Tech_GeoSurvey_Desc:
 Id: 10048
 ENG: "We can create a network of satellites that will help discover new ore veins, whereas with conventional detection methods they would ordinarily be overlooked."
 RUS: "Мы можем создать сеть спутников, которые помогут обнаружить новые рудные жилы, тогда как при использовании обычных методов обнаружения они обычно не заметны."
CA_Tech_ZeroGravityProduction_Name:
 Id: 10049
 ENG: "Zero Gravity Production"
 RUS: "Работа в невесомости"
CA_Tech_ZeroGravityProduction_Desc:
 Id: 10050
 ENG: "Certain advanced alloys can only be produced in zero gravity. We can now build facilities that exploit microgravity for production."
 RUS: "Некоторые современные сплавы можно производить только в условиях невесомости.  Теперь мы можем строить объекты, которые используют микрогравитацию для производства."
CA_AsteroidTracking:
 Id: 10051
 ENG: "Asteroid Tracking"
 RUS: "Отслеживание астероидов"
CA_EvenTheStarSystemsWithout:
 Id: 10052
 ENG: "Even the star systems without extensive asteroid belts still receive the occasional visitor. With this technology, we can track and mine these passing asteroids."
 RUS: "Даже звездные системы без обширных поясов астероидов все еще принимают случайных посетителей.  С помощью этой технологии мы можем отслеживать проходящие мимо астероиды."
CA_Tech_AutomaticProduction_Name:
 Id: 10053
 ENG: "Automatic Production"
 RUS: "Авто производство"
CA_Tech_AutomaticProduction_Desc:
 Id: 10054
 ENG: "Using advancements in computing and industrial robot design, we can create a factory that produces goods almost completely without intervention."
 RUS: "Используя достижения в области вычислительной техники и проектирования промышленных роботов, мы можем создать фабрику, которая производит товары почти полностью без вмешательства."
CA_Tech_SystemNetworks_Name:
 Id: 10055
 ENG: "System Networks"
 RUS: "Системные сети"
CA_Tech_SystemNetworks_Desc:
 Id: 10056
 ENG: "While linking computers together seems fairly simple on a planet, it is quite a bit more difficult between planets."
 RUS: "Хотя на одной планете соединить компьютеры вместе кажется довольно простым делом, между планетами сделать это намного сложнее."
CA_Tech_PlanetaryComputing_Name:
 Id: 10057
 ENG: "Planetary Computing"
 RUS: "Планетарные вычисления"
CA_Tech_PlanetaryComputing_Desc:
 Id: 10058
 ENG: "Using new discoveries in chip design, we can create a supercomputer capable of crunching incredible amounts of data."
 RUS: "Используя новые открытия в дизайне микросхем, мы можем создать суперкомпьютер, способный обрабатывать невероятные объемы данных."
CA_Tech_ParticleAcceleration_Name:
 Id: 10059
 ENG: "Particle Accelerator"
 RUS: "Ускоритель частиц"
CA_Tech_ParticleAcceleration_Desc:
 Id: 10060
 ENG: "The last remaining questions about the origin of the universe can be answered by taking the smallest parts of it and smashing them together."
 RUS: "На последние оставшиеся вопросы о происхождении Вселенной можно ответить, взяв самые маленькие ее части и столкнкв их между собой"
CA_Tech_GalacticNetworks_Name:
 Id: 10061
 ENG: "Galactic Networks"
 RUS: "Галактические сети"
CA_Tech_GalacticNetworks_Desc:
 Id: 10062
 ENG: "If connecting planets of a system together was difficult, transferring data between systems will be even harder. With this technology, we can now finally open high data transfer in the GalNet. "
 RUS: "Соеденить планеты одной системы было сложно, то передача данных между системами будет еще сложнее.  Благодаря этой технологии мы, наконец, можем открыть в GalNet передачу данных с высокой скоростью. "
CA_Tech_ImperialCustoms_Name:
 Id: 10063
 ENG: "Imperial Customs"
 RUS: "Имперская таможня"
CA_Tech_ImperialCustoms_Desc:
 Id: 10064
 ENG: "Trade between planets must be regulated to protect the local economies, avoid ecological contamination, and, most of all, to ensure that the state get its cut of all proceeds."
 RUS: "Торговлю между планетами необходимо регулировать, чтобы защитить местную экономику, избежать загрязнения окружающей среды и, самое главное, чтобы государство получало долю от всех доходов."
CA_Tech_PlanetaryStockTrade_Name:
 Id: 10065
 ENG: "Planetary Stock Trade"
 RUS: "Планетарные акции"
CA_Tech_PlanetaryStockTrade_Desc:
 Id: 10066
 ENG: "Any planetary government seeking to stimulate economic growth would be well-advised to create a place where companies can find investors. The increase in tax revenue is just a bonus."
 RUS: "Любому планетарному правительству, стремящемуся стимулировать экономический рост, было бы целесообразно создать место, где компании могут найти инвесторов.  Увеличение налоговых поступлений - это просто бонус."
CA_Tech_Resorts_Name:
 Id: 10067
 ENG: "Luxury Resorts"
 RUS: "Роскошные курорты"
CA_Tech_Resorts_Desc:
 Id: 10068
 ENG: "The more planets we explore, the more areas we find that lend themselves well to tourism. Building a resort allows the very wealthy to spend their money in one of these beautiful havens."
 RUS: "Чем больше планет мы исследуем, тем больше районов, подходящих для туризма мы находим. Строительство курорта позволяет очень богатым тратить свои деньги в одном из этих красивых уголков."
CA_Tech_GalacticStockTrade_Name:
 Id: 10069
 ENG: "Galactic Stock Trade"
 RUS: "Галактическое акционерство"
CA_Tech_GalacticStockTrade_Desc:
 Id: 10070
 ENG: "The level of revenue exchange our galactic mega-corporations require is far beyond the scope of what one planet can accommodate. It would be wise to create a single place in our empire where these corporations can meet with investors. It would be equally wise to tax them for it."
 RUS: "Уровень обмена доходов, который требуется нашим галактическим мегакорпорациям, выходит далеко за рамки того, что может вместить одна планета.  Было бы разумно создать в нашей империи единое место, где эти корпорации могли бы встречаться с инвесторами.  Было бы также разумно обложить их налогом."
CA_TaxEfficiencyStorage:
 Id: 10071
 ENG: "+30% Tax Efficiency, +20 storage"
 RUS: "+30% эффективность налогов, +20 места на складе"
CA_CreditsPerColonist:
 Id: 10072
 ENG: "+1.75 credits per colonist"
 RUS: "+1.75 кредитов за колониста"
CA_ResearchPerAssignedColonistFlat:
