 RUS: "Большие казармы морпехов"
 SPA: "Cuartel de marines grande"
ThisBarracksHousesMarinePlatoons:
 Id: 991
 ENG: "This barracks houses 5 Marine platoons. Marines increase a ship's boarding defense and can also be used offensively if their ship has an assault shuttle. Marines receive any racial ground combat bonuses or penalties. "
 RUS: "В этих казармах может разместиться четыре взвода морпехов. Морпехи усиливают степень защиты корабля при вражеском абордаже и могут осуществлять абордаж вражеских кораблей сами, если их корабль оснащен штурмовыми шаттлами. На морпехов распространяются все расовые бонусы и штрафы расы на наземные бои."
 SPA: "Tiene capacidad para 5 pelotones de marines. Los marines aumentan la defensa contra abordajes de una nave y también pueden utilizarse si su nave dispone de una lanzadera de asalto. Los marines son susceptibles a cualquier bonificación o penalización racial de combate. "
MediumFuelCell:
 Id: 992
 ENG: "Medium Power Cell"
 RUS: "Средняя энерго-ячейка"
 SPA: "Celda de combustible mediana"
DualMissileTurret:
 Id: 996
 ENG: "MRM Mk2"
 RUS: "MRM II "
 SPA: "Torreta de dos misiles"
ATwinMissileLauncherOn:
 Id: 997
 ENG: "A medium range missile launcher on a swivel turret shooting 4 missiles per salvo. It also has the Terminal Phase system."
 RUS: "Ракетная установка средней дальности на поворотной башне, выпускающая 4 ракеты за залп. Она также имеет систему конечной фазы."
 SPA: "Se trata de un lanzamisiles doble sobre una torreta que permite a los cruceros dominar los campos de batalla con abrumadoras andanadas de misiles."
Mrls:
 Id: 998
 ENG: "MRM Mk1"
 RUS: "MRM I"
 SPA: "SLCM"
CA_Tech_ImprovedMRMPlatforms_Desc:
 Id: 999
 ENG: "We can improve our Terminal Missiles to pack more punch and speed, mounted on a larget turret which is capable of launching more missiles per salvo."
 RUS: "Мы можем улучшить наши ракеты, чтобы они имели большую мощность и скорость.Установленные на большой башне, которая способна запускать больше ракет за залп."
 SPA: "El sistema de lanzacohetes múltiples se monta sobre una torreta para mejorar su campo de fuego. "
TacticalNuclearBombBay:
 Id: 1000
 ENG: "Tactical Nuclear Bomb Bay"
 RUS: "Отсек тактических ядерных бомб"
 SPA: "Compartimento de bombas nucleares tácticas"
ABombBayThatAllows:
 Id: 1001
 ENG: "A bomb bay that allows a ship to strike a planet with low-yield tactical nuclear bombs. The Target planet will suffer temporary reduction to its Fertility level. Constant bombing might permanently reduce fertility and even change the planet's climate forever."
 RUS: "Бомбоотсек, позволяющий кораблю поразить планету тактическими ядерными бомбами малой мощности.Плодородие целевой планеты будет снижено. Постоянные бомбардировки могут навсегда снизить рождаемость и даже навсегда изменить климат планеты."
 SPA: "Compartimento de bombas que permite a una nave atacar con bombas nucleares tácticas de baja potencia."
MedNuclearReactor:
 Id: 1002
 ENG: "Med. Nuclear Reactor"
 RUS: "Ядерный реактор"
 SPA: "Reactor nuclear medio"
ReactorsAreTheBeatingHearts:
 Id: 1003
 ENG: "Reactors are the beating hearts of spaceships.  This basic fission model provides a moderate level of power output and power storage. Explodes when destroyed. "
 RUS: "Реакторы - это сердце космических кораблей. Эта базовая модель деления обеспечивает умеренный уровень выходной мощности и накопления энергии. Взрывается при уничтожении."
 SPA: "Los reactores son el corazón vivo de las naves espaciales.  Este modelo de fisión básico proporciona un nivel moderado de generación y almacenamiento de energía. Explota al ser destruido. "
NuclearReactor:
