 RUS: "Мы усовершенствовали новую технологию для дальнейшего повышения живучести нашего ракетного вооружения, защищая его с помощью усовершенствованной брони."
CA_Tech_ECMv2_Name:
 Id: 17413
 ENG: "Advanced ECM"
 RUS: "Продвинутые ЭСП"
CA_Tech_ECMv2_Desc:
 Id: 17414
 ENG: "Advanced Electronic Counter Measures can further confuse enemy point defense sensors into missing their targets."
 RUS: "Усовершенствованные электронные средства противодействия могут еще больше сбить с толку датчики точечной обороны противника и заставить их пропустить свои цели."
CA_MostAdvancedPlanetaryShieldingTechnology:
 Id: 17415
 ENG: "Most advanced planetary shielding technology, preventing even heaviest planetary bombardment for a significant amount of time."
 RUS: "Мы можем укрепить территорию на колонизированных планетах, что затруднит наземное вторжение и орбитальные бомбардировки"
CA_DefensiveBuildingPlanetaryShieldsInjuries:
 Id: 17416
 ENG: "Defensive Building; +1000 Planetary Shields, 2 injuries to each invading troop"
 RUS: "Оборонительное здание; +1000 планетарных щитов, 2 ранения каждому вторгающемуся отряду"
CA_EnergyPointDefenseTurret:
 Id: 17417
 ENG: "Energy Point Defense Turret"
 RUS: "Энергоустановка ТЗ"
CA_ASingleBarreledEnergyPoint:
 Id: 17418
 ENG: "A Single barreled, energy point defense turret. Created in mind of the constantly growing danger of guided weapons. It has rather low damage, but is accurate and fast firing."
 RUS: "Одноствольная турель точечной энергетической защиты. Создана с учетом постоянно растущей опасности управляемого оружия. У нее довольно низкий урон, но при этом ведется точная и быстрая стрельба."
CA_AdvancedEnergyPointDefense:
 Id: 17419
 ENG: "Advanced Energy Point Defense"
 RUS: "Тяжелая энергоустновка ТЗ"
CA_AnImprovementOfTheBasic:
 Id: 17420
 ENG: "An improvement of the basic energy point defense turret. While bigger, it has two barrels, improved rate of fire, and more damage."
 RUS: "Улучшение базовой установки энергетической защиты. Она больше, у нее два ствола, улучшенная скорострельность, увеличенная дальность и больший урон."
CA_ExtremeRangeMissileDefense:
 Id: 17421
 ENG: "Extreme Range Missile Defense"
 RUS: "Противоракетная оборона большой дальности"
CA_FiresAutoCannonShellsInto:
 Id: 17422
 ENG: "Fires auto cannon shells into orbit"
 RUS: "Стрельба из автоматических пушек на орбиту"
CA_FiresHighSpeedShellsInto:
 Id: 17423
 ENG: "Fires high speed shells into orbit"
 RUS: "Запускает на орбиту высокоскоростные снаряды"
CA_ThisMilitaryFacilityProvidesA:
 Id: 17424
 ENG: "This military facility provides a barracks, armory, mess, firing range, and other facilities needed to train and equip infantry for ground combat. It is more advanced than the military outpost."
 RUS: "На этом военном объекте есть казармы, арсенал, столовая, полигон и другие объекты, необходимые для обучения и оснащения пехоты для наземного боя. Он более продвинутый, чем военный аванпост."
CA_FiresLongRangeVeryRigid:
 Id: 17425
 ENG: "Fires long range, very rigid torpedoes."
 RUS: "Стреляет дальнобойными, очень жесткими торпедами."
CA_Tech_VelocityStimulanceMk2_Desc:
 Id: 17426
 ENG: "As our control over the galaxy grows, we must improve our hyperspace and subspace travel times. We are focusing on external thrusters, more integrated systems for frigates, and Nuclear Thermal thrusters for improved turn rates."
 RUS: "По мере того как наш контроль над галактикой растет, мы обязаны ускорить наши корабли в варп-прыжке и при субсветовых скоростях. Ученые делают упор на внешние двигатели, более интегрированные системы для фрегатов и ядерные тепловые двигатели для повышения скорости поворота корабля."
CA_Tech_VelocityStimulanceMk3_Desc:
 Id: 17427
 ENG: "As our control over the galaxy grows, we must improve our hyperspace and subspace travel times. We are focusing on external thrusters and more integrated systems for cruisers, new cruiser turn thrusters for improved turn rates, and a new jump drive design."
 RUS: "По мере того как наш контроль над галактикой растет, мы обязаны ускорить наши корабли в варп-прыжке и при субсветовых скоростях. Ученые делают упор на внешние двигатели и более интегрированные системы для кресеров. Новые устройства для повышения скорости поворота и новую конструкцию варп привода."
CA_Tech_VelocityStimulanceMk4_Desc:
 Id: 17428
 ENG: "As our control over the galaxy grows, we must improve our hyperspace and subspace travel times. We are focusing on external thrusters and more integrated systems for battleships, more advanced jump drives, and a plasma torch thruster."
 RUS: "По мере того как наш контроль над галактикой растет, мы обязаны ускорить наши корабли в варп-прыжке и при субсветовых скоростях. Ученые делают упор на внешние двигатели и более интегрированные системы для линкоров,совершенные варп-ускорители и поворотные устройства с \"Плазменным факелом\"."
CA_Tech_VelocityStimulanceMk5_Desc:
 Id: 17429
 ENG: "As our control over the galaxy grows, we must improve our hyperspace and subspace travel times. We are focusing on external thrusters and more integrated systems for titans, advanced jump theory, and antimatter thrusters."
 RUS: "По мере того как наш контроль над галактикой растет, мы обязаны ускорить наши корабли в варп-прыжке и при субсветовых скоростях. Ученые делают упор на внешние двигатели и более интегрированные системы для титанов, продвинутую теорию варп-прыжков и двигатели на антивеществе."
CA_AntishipGatlingAsgTurretsWill:
 Id: 17430
 ENG: "Anti-ship Gatling (ASG) turrets will increase fighter effectiveness in the battlefield. It is essentially a vulcan cannon mounted on a turret for better field of fire."
 RUS: "Противокорабельные турели \"Гатлинга\" (ПКТГ) повысят эффективность любого истребителя на поле боя. По сути, это вулкан-пушка, установленная на башне для лучшего радиуса боя."
CA_TheseHeavyAntifighterGatlingTurrets:
 Id: 17431
 ENG: "These Heavy Anti-Fighter Gatling turrets use larger ammunition for higher damage. All of this on a better turret with wider field of fire. The projectiles also use the phased defense turret benefits, which can make it very effective vs. Small Craft"
 RUS: "Эти противоистребительные пушки \"Гатлинга\" используют много боеприпасов для высокого урона. И все это на совершенной башне с более широким полем огня. Снаряды используют преимущества поэтапного пробития брони, что делает их очень эффективными против малых судов."
CA_Tech_NanoMining_Desc:
 Id: 17432
 ENG: "Using our knowledge in Nano Machinery, we can create Nano Mining Bots. These tiny machines will save a lot of time and effort ordinarily wasted by transporting and drilling in conventional mining operations."
 RUS: "Используя наши знания в области нано-машин, мы можем создавать ботов для нано-добычи. Эти крошечные машины сэкономят много времени и усилий, которые обычно тратятся на транспортировку и бурение при обычных горных работах."
CA_ProvidesPowerFlowAndPower:
 Id: 17433
 ENG: "Provides power flow and power radius. Not as strong as steel armor, and much more expensive. It also has an improved Shield Amplification and Warp streamlining technologies. Since The armor also generates energy, it tends to yield a small explosion when destroyed."
 RUS: "Обеспечивает поток мощности и радиус мощности. Не такая прочная, как стальная броня, и намного дороже. Он также имеет улучшенное усиление щита и технологии оптимизации деформации. Поскольку броня также генерирует энергию, при разрушении она имеет тенденцию вызывать небольшой взрыв."
CA_Tech_CeramicArmor_Desc:
 Id: 17434
 ENG: "Ceramic Armor can withstand a little more punishment than Reactive Armor, but the true benefit is the decrease in mass. Ceramic Armor is very effective vs. Beams and Energy projectiles, and somewhat effective vs. Energy Projectiles. It is also more expensive than Reactive Armor."
 RUS: "Керамическая броня может выдержать немного большее урона, чем реактивная броня, но истинное преимущество - уменьшение массы. Керамическая броня очень эффективна против лучей и энергетических снарядов. Стоит дороже, чем реактивная броня."
CA_Tech_CompositeAlloys_Desc:
 Id: 17435
 ENG: "Breakthroughs in Chemistry allow for the design and construction of armors twice as strong as steel, with improvements all arcoss the board."
 RUS: "Прорыв в химии позволил проектировать и создавать броню, вдвое более прочную, чем сталь."
CA_Tech_CrystalArmor_Desc:
 Id: 17436
 ENG: "Purple Crystals are almost as tough as Composite Alloys Armor. We can create armor from these purple crystals, but processing it will be highly expensive. The result would be a very strong armor, with reduced mass, and adding explosion resistance."
 RUS: "Фиолетовые кристаллы почти так же прочны, как броня из композитных сплавов. Мы можем создать броню из этих фиолетовых кристаллов, но их обработка будет очень дорогостоящей. В результате получилась бы очень прочная броня с уменьшенной массой и повышенной устойчивостью к взрыву."
CA_ForOurFightersToSurvive:
 Id: 17437
 ENG: "For our fighters to survive in an ever more advanced battlefield, better shields will be needed. We can link two shield generators together, creating an overall stronger shield."
 RUS: "Чтобы наши бойцы выжили на сложном поле боя, потребуются более совершенные щиты. Мы можем связать два генератора щита вместе, создав в целом более прочный щит."
CA_Tech_ColdFusion_Desc:
 Id: 17438
 ENG: "Cold fusion is a type of nuclear reaction that would occur at, or near room temperature. This is in contrast with \"hot\" fusion, which takes place naturally within stars, and under immense pressure."
 RUS: "Холодный синтез - это тип ядерной реакции, которая может происходить при комнатной температуре или около нее. Это противоположность с \"горячим\" синтезом, который происходит естественным образом внутри звезд и под огромным давлением."
CA_Tech_ShieldArmor_Desc:
 Id: 17439
 ENG: "Breakthroughs in shield amplification lead us to much better amplification in these armors, at the cost of some power draw. We managed to negate some of the previous vulnerability to energy projectiles, but it still remains an issue."
 RUS: "Достижения в области усиления щитов привели нас к гораздо лучшему усилению этой брони, за счет некоторого потребления энергии. Нам удалось исключить предыдущую уязвимость к энергетическим снарядам, но это все еще остается проблемой."
CA_Tech_XSGA5Fairy_Desc:
 Id: 17440
 ENG: "Using knowledge gained from previous Solar Armor, we can reach energy production higher than 50% of Nuclear Reactors within a new armor. The code name given for this project is \"Fairy\". These also have increased shield amplification."
 RUS: "Используя знания, полученные из предыдущей солнечной брони, мы можем достичь выработки энергии более чем на 50% ядерных реакторов в новой броне. Кодовое название этого проекта - \"Фея\". Проект также имеет увеличенное усиление щита."
CA_Tech_AssultRaiders_Desc:
 Id: 17441
 ENG: "We can construct even bigger hangars to launch faster and bigger corvette size crafts."
 RUS: "Мы можем построить ангары еще большего размера, чтобы запускать более быстрые и большие корабли размером с корвет."
CA_ThisDedicatedBomberModuleLaunches:
 Id: 17442
 ENG: "This dedicated bomber module launches a barrage of unguided, low accuracy space bombs. The bombs cause EMP damage, and are slightly more effective versus shields, but less effective versus armor. Launches 4 bombs per salvo."
 RUS: "Этот специальный модуль бомбардировщика запускает шквал неуправляемых космических бомб низкой точности. Бомбы наносят урон ЭМИ и более эффективны против щитов, но менее эффективны против брони. Выпускает 4 бомбы за залп."
CA_ThisModuleLaunchesABarrage:
 Id: 17443
 ENG: "This module launches a barrage of unguided, low accuracy space bombs. The hot plasma is highly effective versus armor. This module fires 4 bomb per salvo."
 RUS: "Этот модуль запускает шквал неуправляемых космических бомб низкой точности. Горячая плазма очень эффективна против брони. Этот модуль выпускает 4 бомбы за залп."
CA_Tech_LinkedAnti-Matter_Name:
 Id: 17444
 ENG: "Linked Anti-Matter"
 RUS: "Сопряженная антиматерия"
CA_Tech_LinkedAnti-Matter_Desc:
 Id: 17445
 ENG: "By repurposing the open space of a hangar bay, we should be able to safely chain together multiple anti-matter reactors, increasing the efficiency of their overall energy output. The hangar might not be very protective, but it's the best our engineers could come up with."
 RUS: "Перепрофилируя открытое пространство ангарного отсека, мы должны иметь возможность безопасно соединить вместе несколько реакторов антивещества, увеличивая эффективность их общей выработки энергии. Ангар может быть не очень защищенным, но это лучшее, что могли придумать наши инженеры."
CA_Tech_StarLancers_Desc:
 Id: 17446
 ENG: "We can construct and maintain very large bays for frigate support."
 RUS: "Мы можем построить и содержать очень большие отсеки для поддержки фрегатов."
CA_SinceFightersOfferLimitedSpace:
 Id: 17447
 ENG: "Since fighters offer limited space for systems, our scientists recommend investing research into a high output fusion generator, tailored specifically for fighter skirmishes."
 RUS: "Поскольку истребители предлагают ограниченное пространство для систем, наши ученые рекомендуют инвестировать в исследования создания высокопроизводительного термоядерного генератора, специально разработанного для боевых действий истребителей."
CA_Tech_ArmoredColdFusion_Desc:
 Id: 17448
 ENG: "We are able to envelop our Cold Fusion Reactors with decent armor, while still occupying the same space as a normal Cold Fusion Reactor. We are also able to upgrade our dedicated power cell's storage due to this advancement."
 RUS: "Мы можем покрыть наши реакторы холодного синтеза приличной броней, при этом занимая то же пространство, что и обычный реактор холодного синтеза. Благодаря этому усовершенствованию мы можем модернизировать хранилище специальных энерго-ячеек."
CA_Tech_ArmoredAnti-Matter_Desc:
 Id: 17449
 ENG: "We are able to envelop our Anti-Matter Reactors with decent armor, while still occupying the same space as a normal Plasma Reactor. We are also able to upgrade our dedicated power cell's storage due to this advancement."
 RUS: "Мы можем покрыть наши реакторы антиматерии приличной броней, при этом занимая  то же пространство, что и обычный плазменный реактор. Благодаря этому усовершенствованию  можно модернизировать хранилище наших специальных энерго-ячеек."
CA_Tech_FusionReactor_Desc:
 Id: 17450
 ENG: "In a fusion reactor, the principle is that neutrons generated from Deuterium-Tritium fusion reactions will be absorbed into a blanket containing lithium, which surrounds the core. The lithium is then transformed into tritium (which is used to fuel the reactor) and helium. "
 RUS: "В термоядерном реакторе принцип состоит в том, что нейтроны, генерируемые реакциями синтеза дейтерия и трития, будут поглощаться бланкетом, содержащим литий, который окружает активную зону.  Затем литий превращается в тритий (который используется в качестве топлива для реактора) и гелий."
CA_Tech_ArmHeavyShield_Desc:
 Id: 17451
 ENG: "It is now possible to improve our Class III shields' output and add more protection around them. as well as some projectile deflection."
CA_Tech_ArmCanopyShield_Desc:
 Id: 17452
 ENG: "It is now possible to improve our Canopy shields' output and add armor plates to protect them, as well as Projectile Deflection. "
CA_FighterTorpedoes:
 Id: 17453
 ENG: "Fighter Torpedoes"
 RUS: "Торпеды истребителя"
CA_WeCanNowInstallTorpedo:
 Id: 17454
 ENG: "We can now install Torpedo class weapons on fighters."
 RUS: "Теперь мы можем установить вооружение торпедного типа на истребители."
CA_Tech_Bombers_Name:
 Id: 17455
 ENG: "Anti Capital Fighters"
 RUS: "Анти линкорный истребитель"
CA_Tech_Bombers_Desc:
 Id: 17456
 ENG: "We can develop a new fighter hull type. This fighter will have more internal modules for heavier anti-ship bomb loads."
 RUS: "Мы можем разработать новый тип корпуса истребителя.  У этого истребителя будет больше внутренних модулей для более тяжелых противокорабельных бомбовых нагрузок."
CA_FighterHighCalibers:
 Id: 17457
 ENG: "Fighter High Calibers"
 RUS: "Большие калибры истребителя"
CA_WeCanIncreaseFighterBattlefield:
 Id: 17458
 ENG: "We can increase fighter battlefield effectiveness by designing better anti-ship cannons."
 RUS: "Мы можем повысить эффективность истребителей на поле боя, разработав более совершенные противокорабельные пушки."
CA_Tech_OrdnanceAssemble_Name:
 Id: 17459
 ENG: "Ordnance Facilities"
 RUS: "Оборудование боеприпасов."
CA_Tech_OrdnanceAssemble_Desc:
 Id: 17460
 ENG: "We can design dedicated workshops for ordnance fabrication on capital ships."
 RUS: "Мы можем спроектировать специальные мастерские для изготовления боеприпасов на крупных кораблях."
CA_Tech_ATCSM_Name:
 Id: 17461
 ENG: "Anti Capital Missiles I"
 RUS: "Ракеты анти линкор I"
CA_Tech_ATCSM_Desc:
 Id: 17462
 ENG: "We can create missile systems specifically dedicated to destroying enemy capital ships, armed with a warhead capable of efficiently damage armor."
 RUS: "Мы можем создать ракетные системы, специально предназначенные для уничтожения вражеских крупных кораблей, вооруженные боеголовкой, способной эффективно повреждать броню."
CA_Tech_DualATCSM_Name:
 Id: 17463
 ENG: "Anti Capital Missiles II"
 RUS: "Ракеты анти линкор II"
CA_Tech_DualATCSM_Desc:
 Id: 17464
 ENG: "We can improve our Anti Capital Ship Missiles by making more powerful warheads at destroying armor."
 RUS: "Мы можем улучшить наши противолтнкорные ракеты, сделав более мощные боеголовки, разрушающие броню."
CA_WeCanDevelopTechnologiesThat:
 Id: 17465
 ENG: "We can develop technologies that will allow Anti Capital Ship Missiles to be installed on smaller crafts."
 RUS: "Мы можем разработать технологии, которые позволят устанавливать противокорабельные ракеты на меньшие корабли."
CA_WeCanDevelopTechnologiesFor:
 Id: 17466
 ENG: "We can develop technologies for smaller torpedoes to be installed on fighter craft."
 RUS: "Мы можем разработать технологии для установки на истребители торпед меньшего размера."
CA_FighterTorpedoesI:
 Id: 17467
 ENG: "Fighter Torpedoes I"
 RUS: "Торпеты истребителя I"
CA_FurtherTechnologicalImprovementsForFighter:
 Id: 17468
 ENG: "Further technological improvements for fighter torpedoes."
 RUS: "Дальнейшие технологические усовершенствования торпед истребителей."
CA_FighterTorpedoesIi:
 Id: 17469
 ENG: "Fighter Torpedoes II"
 RUS: "Торпеды истребителя II"
CA_Tech_GatlingDefense_I_Name:
 Id: 17470
 ENG: "Gatling Defense I"
 RUS: "Оборона \"Гатлинга\" I"
CA_Tech_GatlingDefense_I_Desc:
 Id: 17471
 ENG: "Improving ship Anti-Missile defense systems may limit the loss of life for our ships and crews. We can look into upgrading the previous Phalanx point defense cannons with better radar and more firepower."
 RUS: "Улучшение корабельных систем противоракетной защиты может ограничить гибель наших кораблей и экипажей.  Мы можем рассмотреть возможность модернизации предыдущих пушек точечной защиты \"Фаланга\" с улучшенным радаром и большей огневой мощью."
CA_Tech_GatlingDefense_II_Name:
 Id: 17472
 ENG: "Gatling Defense II"
 RUS: "Оборона \"Гатлинга\" II"
CA_Tech_GatlingDefense_II_Desc:
 Id: 17473
 ENG: "With reliable space-based gatling technology finally complete, we should strive for more firepower against the increasing threat of missiles in the battlefield. A larger defense platform will allow us to accomplish this."
 RUS: "Когда надежная космическая технология \"Гатлинга\" наконец-то завершена, мы должны стремиться к большей огневой мощи против растущей угрозы ракет на поле боя.  Более крупная платформа защиты позволит нам добиться этого."
CA_Tech_AutoTurrets_I_Desc:
 Id: 17474
 ENG: "AutoTurrets are large, mass driver guns with wide firing angles. They are designed to overwhelm enemy ships with many fast projectiles. Progression in this field involves the design of larger, more powerful turrets."
 RUS: "Авто-турели - большие орудия с широким углом стрельбы.  Они предназначены для поражения вражеских кораблей множеством быстрых снарядов.  Прогресс в этой области предполагает разработку более крупных и мощных турелей."
CA_Tech_AutoTurrets_I_Name:
 Id: 17475
 ENG: "Auto Turrets I"
 RUS: "Авто-турели I"
CA_Tech_AutoTurrets_II_Name:
 Id: 17476
 ENG: "Auto Turrets II"
 RUS: "Авто-турели II"
CA_Tech_AutoTurrets_III_Name:
 Id: 17477
 ENG: "Auto Turrets III"
 RUS: "Авто-турели III"
CA_Tech_DefenseGuns_I_Name:
 Id: 17478
 ENG: "Defense Guns I"
 RUS: "Защитные пушки I"
CA_Tech_DefenseGuns_I_Desc:
 Id: 17479
 ENG: "We can adapt our old air defense weapons for usage in space. These flak turrets will now be capable of targeting fighters, in addition to missiles. Future versions of this weapon will require our engineers to create a larger firing platform."
 RUS: "Мы можем адаптировать наше старое оружие противовоздушной обороны для использования в космосе.  Эти зенитные турели теперь могут поражать не только ракеты, но и истребители.  Будущие версии этого оружия потребуют от наших инженеров создания более крупной огневой платформы."
CA_Tech_DefenseGuns_II_Name:
 Id: 17480
 ENG: "Defense Guns II"
 RUS: "Защитные пушки II"
CA_Tech_DefenseGuns_II_Desc:
 Id: 17481
 ENG: "Now that we have a working practice of installing the smaller Flak AA Cannons, our scientists have been able to devise a larger, more powerful platform, perfect for missile and fighter defense on our larger ships."
 RUS: "Теперь, когда у нас есть рабочая практика по установке зенитных орудий меньшего размера, наши ученые смогли разработать более крупную и мощную платформу, идеально подходящую для защиты от ракет и истребителей на наших более крупных кораблях."
CA_Tech_ShapememoryAlloys_Desc:
 Id: 17482
 ENG: "Advancements in material science now allow us to construct a Shape Memory Metal. This metal will repair itself and other parts of the ship, given enough time. This material also possesses a unique explosive resistance, making it a useful interior bulkhead as well."
 RUS: "Достижения в области материаловедения теперь позволяют нам создавать металл с памятью формы.  Этот металл отремонтирует сам себя и другие части корабля, если будет достаточно времени. Материал также обладает уникальной взрывостойкостью, что делает его полезной внутренней переборкой."
CA_Tech_BionicArmor_Desc:
 Id: 17483
 ENG: "Bionic alloys can be used to construct a truly unique armor. Slightly stronger than Steel, it can repair the ship, self regenerate, and provide small turn trust through miniature gyroscopic effects in the Bionic Network. It is more expensive than ShapeMemory Alloys, and consumes some power."
 RUS: "Бионические сплавы можно использовать для создания поистине уникальной брони. Сплав чуть более прочный, чем сталь, он может ремонтировать корабль, самовосстанавливаться и обеспечивать небольшое усокрение поворота с помощью миниатюрных гироскопических эффектов в бионической сети.  Он дороже, чем сплавы с памятью формы, и потребляет некоторое количество энергии."
CA_Tech_OrganicArmor_Desc:
 Id: 17484
 ENG: "We can create an interesting artificial, very hard, but light, organic material. It draws power to maintain functionality, but possesses many special attributes. It is somewhat resistant to energy weapons and beams, thanks to its natural ability to reshape itself. This ability means it can produce ordnance as well. It also has some energy and EMP resistance."
 RUS: "Мы можем создать интересный искусственный, очень твердый, но легкий, органический материал.  Он потребляет энергию для поддержания функциональности, но обладает многими особыми атрибутами. Материал в некоторой степени устойчив к энергетическому оружию и лучам благодаря своей естественной способности изменять себя.  Эта способность означает, что он также может производить боеприпасы. Обладает некоторой энергией и сопротивлением ЭМИ."
CA_CombinedOrganicAndBioArmor:
 Id: 17485
 ENG: "Combined Organic and Bio Armor. Although less strong than Organic Armor, it has many useful characteristics. It repairs and creates ordnance for the ship, provides turn thrust, self regenerates, and grants EMP protection. The drawback is that it consumes a lot of power. It also nullifies the effect of Armor Piercing II"
 RUS: "Комбинированная органическая и биологическая броня.  Хотя метериал менее прочный, чем органическая броня, но имеет много полезных характеристик.  Ремонтирует корабль и создает боеприпасы, обеспечивает поворотную тягу, самовосстановление и защиту от ЭМИ. Потребляет много энергии. Аннулирует эффект \"Пробитие брони II\""
CA_Tech_AdvancedBionicArmor_Desc:
 Id: 17486
 ENG: "This is the most advanced Material we can create in this series of technology. It has all of the Organic Bioplate characteristics, along with some improvements. We have finally turned one of its weaknesses into a strength. Not only is it now much stronger, but its hunger for power is so great, that it has become very resistant to destructive energy beams or projctiles. The cost is very high."
 RUS: "Это самый продвинутый Материал, который мы можем создать в этой серии технологий.  Он имеет все характеристики органических биопластин, а также некоторые улучшения.  Мы наконец превратили одну из его слабостей в силу.  Теперь он не только стал намного прочнее, но и его сопротивляемость настолько велика, что теперь он очень устойчивый к разрушительным энергетическим лучам или снарядам.  Стоимость очень высока."
CA_Tech_AmmunitionDump_Desc:
 Id: 17487
 ENG: "With advancements in AI sorting networks and improved infrastructure, we are able to further perfect the efficiency of our ordnance carrying ship modules. They now support greater ammunition per container than we had ever thought possible, and are mostly automated."
 RUS: "Благодаря достижениям в области сортировочных сетей ИИ и улучшенной инфраструктуре мы можем еще больше повысить эффективность наших корабельных модулей, несущих боеприпасы.  Теперь они поддерживают большее количество боеприпасов на контейнер, чем мы когда-либо могли представить, и в основном автоматизированы."
CA_Tech_HugeAmmunitionDump_Desc:
 Id: 17488
 ENG: "After completely eliminating all manual intervention and maintenance, our ammunition management centers have become completely self contained. By incorporating ammunition drones and robots, the AI seems to utilize advanced logistics needed for the constant flow of ammunition in these very large ship modules. We no longer understand exactly how the AI functions, but it is extremely efficient."
 RUS: "После полного исключения ручного вмешательства и обслуживания, наши центры управления боеприпасами стали полностью автономными.  Включая дронов и роботов с боеприпасами, ИИ, похоже, использует продвинутую логистику, необходимую для постоянного потока боеприпасов в эти очень большие корабельные модули.  Мы больше не понимаем, как именно работает ИИ, но он чрезвычайно эффективен."
CA_Tech_AmmunitionDump_Name:
 Id: 17489
 ENG: "Ammunition Capacity II"
 RUS: "Боезапас II"
CA_Tech_HugeAmmunitionDump_Name:
 Id: 17490
 ENG: "Ammunition Capacity III"
 RUS: "Боезапас III"
CA_Tech_AssaultCannons_Name:
 Id: 17491
 ENG: "Assault Cannons"
 RUS: "Штурмовые орудия"
CA_Tech_AssaultCannons_Desc:
 Id: 17492
 ENG: "In order to further advance our subspace artillery weapons, we have resorted to the use of new technologies. After extensive testing, our new weapons now feature a miniature warp bubble which has been tied into the driver system, and exotic forms of ultra dense explosive compounds have been synthesized for use as ammunition."
 RUS: "Для дальнейшего совершенствования нашего подпространственного артиллерийского оружия мы прибегли к использованию новых технологий.  После обширных испытаний наше новое оружие теперь имеет миниатюрный варп-пузырь, который был привязан к системе заряжания, и были синтезированы экзотические формы сверхплотных взрывчатых веществ для использования в качестве боеприпасов."
CA_Tech_LinkedQuantumFusion_Name:
 Id: 17493
 ENG: "Linked Quantum"
 RUS: "Сопряженный квантум"
CA_Tech_LinkedQuantumFusion_Desc:
 Id: 17494
 ENG: "By linking the output of our quantum fusion reactors, we can ensure their protection within a small space, and amplify their power output through intuned modulation. They will be protected by their encasing and the addition of a local shielding generator."
 RUS: "Связывая выходы наших квантовых термоядерных реакторов, мы можем обеспечить их защиту в небольшом пространстве и усилить их выходную мощность за счет настроенной модуляции.  Они будут защищены кожухом и добавлением местного экранирующего генератора."
CA_Tech_ExtremeFusion_Name:
 Id: 17495
 ENG: "Extreme Fusion"
 RUS: "Экстрим синтез"
CA_Tech_ExtremeFusion_Desc:
 Id: 17496
 ENG: "If we are willing to take the risk, we can construct a higher power flow Fusion Reactor, but at increased mass and cost."
 RUS: "Если мы готовы пойти на риск, мы сможем построить термоядерный реактор с большей мощностью, но с увеличенной массой и стоимостью."
CA_Tech_ExtremeAntiMatter_Name:
 Id: 17497
 ENG: "Extreme Anti-Matter"
 RUS: "Экстрим антиматерия"
CA_Tech_ExtremeAntiMatter_Desc:
 Id: 17498
 ENG: "We are now able to control an advanced magnetic field that can contain multiple, smaller size Anti-Matter reactions. If we are willing to take the risk, we can construct a higher power flow Anti-Matter Reactor that will utilize this newer, more advanced magnetic field. If destroyed, the resulting explosion will be devastating."
 RUS: "Теперь мы можем управлять развитым магнитным полем, которое может содержать множество реакций антиматерии меньшего размера.  Если мы готовы пойти на риск, мы сможем построить реактор антиматерии с более мощным притоком энергии, который будет использовать это новое, более совершенное магнитное поле.  В случае уничтожения возникший в результате взрыв будет разрушительным."
CA_Tech_ArmoredAnti-Matter_Name:
 Id: 17499
 ENG: "Armored Anti-Matter"
 RUS: "Антиматерия в оболочке"
CA_Tech_XACs_Name:
 Id: 17500
 ENG: "Hyper Acceleration"
 RUS: "Гипер ускорение"
CA_Tech_XACs_Desc:
 Id: 17501
 ENG: "Hyper Acceleration can use advanced, massive magnetic coils to accelerate solid projectiles to relativistic speeds, once thought impossible for such amounts of mass."
 RUS: "Гиперускоретель может использовать передовые массивные магнитные катушки для ускорения твердых снарядов до релятивистских скоростей, которые когда-то считались невозможными для таких масс."
CA_Tech_Multi-BarrelDrivers_Name:
 Id: 17502
 ENG: "Multi Barrel Drivers"
 RUS: "Много ствольные орудия"
CA_Tech_Multi-BarrelDrivers_Desc:
 Id: 17503
 ENG: "We can create heavy, multi barreled cannons, assuming you care more for mass drivers than energy."
 RUS: "Мы можем создавать тяжелые многоствольные пушки, если вы больше заботитесь об уроне массовых ускорителей, чем об сохранении энергии."
CA_FighterShieldsIi:
 Id: 17504
 ENG: "Fighter Shields II"
 RUS: "Щиты истребителя II"
CA_Tech_ColdFusion_Name:
 Id: 17505
 ENG: "Cold Fusion"
 RUS: "Холодный синтез"
CA_PulseCapacitorSmall:
 Id: 17506
 ENG: "Pulse Capacitor - Small"
 RUS: "Малый ЭМИ накопитель"
CA_ThisIsASmallerVersion:
 Id: 17507
 ENG: "This is a smaller version of the capacitor, meant for ships with limited space. It is less efficient, however."
 RUS: "Это уменьшенная версия конденсатора, предназначенная для кораблей с ограниченным пространством."
CA_Tech_QuantumFusion_Name:
 Id: 17508
 ENG: "Quantum Fusion"
 RUS: "Квантовый синтез"
CA_Tech_QuantumFusion_Desc:
 Id: 17509
 ENG: "Quantum mechanics concerns the physical phenomena of the smallest scales known. Taking advantage of many tiny changes in quantum energy, this reactor is able to generate power. The variations in energy produced by these reactors is very predictable, making them quite stable. Because of this, they can be built on scales larger than any other reactors thus far."
 RUS: "Квантовая механика касается физических явлений мельчайших известных нам масштабов. Воспользовавшись множеством крошечных изменений квантовой энергии, этот реактор может вырабатывать энергию.  Синтез энергии, производимой этими реакторами, очень предсказуемый, что делает их довольно стабильными.  Благодаря этому они могут быть построены в масштабах больше, чем любые другие реакторы до сих пор."
CA_FighterQuantumFusionReactor:
 Id: 17510
 ENG: "Fighter Quantum Fusion Reactor"
 RUS: "Малый квантовый реактор"
CA_ThisIsAFighterVersion2:
 Id: 17511
 ENG: "This is a Fighter version of the Quantum Fusion Reactor. It produces less energy than an Anti-Matter Fighter reactor, costs more, and weighs more. Its major strength, however, is that its explosive force is much weaker in comparison to its Anti-matter equivalent."
 RUS: "Это версия реактора квантового синтеза для истребителей и малых кораблей. Он производит меньше энергии, чем малый реактор на антиматерии, стоит больше и больше весит.  Однако его главная сила в том, что его взрывная волна намного слабее по сравнению с взрывом антиматериального реактора."
CA_QuantumFusionReactorMedium:
 Id: 17512
 ENG: "Quantum Fusion Reactor Medium"
 RUS: "Квантовый реактор"
CA_ThisIsTheMediumVersion:
 Id: 17513
 ENG: "This is the medium version of the Quantum Fusion Reactor. It produces less energy than Anti-Matter medium reactors, costs more, and weighs more. Its major strength, however, is that its explosive force is much weaker in comparison to its Anti-matter equivalent."
 RUS: "Это средняя версия квантового термоядерного реактора. Он производит меньше энергии, чем средние реакторы на основе антиматерии, стоит больше и больше весит.  Однако его главная особенность в том, что его взрывная сила при разрушении намного слабее, по сравнению с эквивалентом на антивеществе."
CA_QuantumFusionReactor:
 Id: 17514
 ENG: "Quantum Fusion Reactor"
 RUS: "Большой квантовый реактор"
CA_ThisQuantumFusionReactorProduces:
 Id: 17515
 ENG: "This Quantum Fusion Reactor produces less energy than Anti-Matter Fighter reactor, costs more, and weighs more. Its major strength, however, is that its explosive force is much weaker in comparison to its Anti-matter equivalent."
 RUS: "Этот реактор квантового синтеза вырабатывает меньше энергии, чем реактор на антиматерии, стоит больше и больше весит.  Однако его главная особенность в том, что его взрывная сила намного слабее по сравнению с его эквивалентом на антивеществе."
CA_QuantumFusionReactorMassive:
 Id: 17516
 ENG: "Quantum Fusion Reactor Massive"
 RUS: "Массивный квантовый реактор"
CA_ThisQuantumFusionReactorIs:
 Id: 17517
 ENG: "This Quantum Fusion Reactor is the biggest single reactor we can build thus far. Its weight and cost is very high. Its major strength, however, is that its explosive force is much weaker in comparison to Anti-matter technology."
 RUS: "Этот реактор квантового синтеза - самый большой реактор, который мы можем построить на данный момент.  Его вес и стоимость очень высоки.  Однако его главная особенность в том, что его взрывная сила намного слабее по сравнению с технологией антивещества."
CA_Tech_MassiveAnti-Matter_Name:
 Id: 17518
 ENG: "Massive Anti-Matter"
 RUS: "Массивная антиматерия"
CA_Tech_MassiveAnti-Matter_Desc:
 Id: 17519
 ENG: "We can now construct an incredibly powerful, very large Anti-Matter Reactor. The amount of Anti-Matter stored within is extremely volatile, and should the reactor be destroyed, a powerful explosion will no doubt take place."
 RUS: "Теперь мы можем построить невероятно мощный и очень большой реактор антиматерии.  Количество хранящегося в нем антиматерии чрезвычайно изменчиво, и если реактор будет разрушен, несомненно, произойдет мощный взрыв."
CA_Tech_ArmoredColdFusion_Name:
 Id: 17520
 ENG: "Armored Cold Fusion"
 RUS: "Холодный синтез в оболочке"
CA_Tech_ArmoredQuantumFusion_Name:
 Id: 17521
 ENG: "Armored Quantum"
 RUS: "Квантум в оболочке"
CA_Tech_ArmoredQuantumFusion_Desc:
 Id: 17522
 ENG: "We are able to envelop our Quantum Fusion Reactors in decent armor, while still occupying the same space as a normal Cold Fusion Reactor. We are also able to upgrade our dedicated power cell's storage due to this advancement."
 RUS: "Мы можем обернуть наши реакторы квантового синтеза приличной броней, при этом занимая то же пространство, что и обычный реактор холодного синтеза.  Благодаря усовершенствованию мы также сможем модернизировать хранилище наших специальных энерго-ячеек."
CA_ArmoredQuantumFusionReactor:
 Id: 17523
 ENG: "Armored Quantum Fusion Reactor"
 RUS: "Брон.квантовый реактор"
CA_ThisQuantumFusionReactorHas:
 Id: 17524
 ENG: "This Quantum Fusion Reactor has protective armor to contain most of the blast in case of a reactor explosion."
 RUS: "Этот реактор квантового синтеза имеет защитную оболочку, которая сдержит большую часть ударной волны в случае взрыва реактора."
CA_Tech_DarkMatter_Name:
 Id: 17525
 ENG: "Dark Matter"
 RUS: "Темная материя"
CA_Tech_DarkMatter_Desc:
 Id: 17526
 ENG: "Although still a mystery to even our greatest minds, this invisible material can be coalesced into small areas. To accomplish this, gigantic, advanced gravitational machines pull ordinary matter apart over vast distances, making way for the dark matter to seep into a proverbial bucket of gravitational potential. By then surrounding and compressing it, usable energy is continuously emitted, making for an incredibly reliable source of power."
 RUS: "Хотя этот невидимый материал все еще остается загадкой даже для наших величайших умов, его можно объединить в небольшие области.  Для этого гигантские современные гравитационные машины разрывают обычную материю на огромные расстояния, давая возможность темной материи просачиваться в пресловутый сосуд с гравитационным потенциалом.  Окружая и сжимая его, мы постоянно излучаем полезную энергию, создавая невероятно надежный источник энергии."
CA_DarkMatterReactor:
 Id: 17527
 ENG: "Dark Matter Reactor"
 RUS: "Реактор на темной материи"
CA_ThisReactorWillProvideHigh:
 Id: 17528
 ENG: "This reactor will provide high and stable energy for our ships. Other sizes of Dark Matter reactor are not produced, due the the standardized way the dark matter is collected."
 RUS: "Этот реактор обеспечит наши корабли высокой и стабильной энергией.  Альтернативные размеры реактора не производятся из-за стандартизованного способа сбора темной материи."
CA_HeavyNuclearBombBay:
 Id: 17529
 ENG: "Heavy Nuclear Bomb Bay"
 RUS: "Отсек тяжелых ядерных бомб"
CA_ThisBombBayCanUtilize:
 Id: 17530
 ENG: "This bomb bay can utilize very powerful Tactical or Strategic Nuclear payloads to bombard enemy colonies. It has a high destructive potential. The target planet will suffer a temporary reduction to its Fertility level. Constant bombing might permanently reduce fertility and even change the planet's climate forever."
 RUS: "Этот бомбовый отсек может использовать очень мощные тактические или стратегические ядерные боеприпасы для бомбардировки вражеских колоний.  Обладает высоким разрушительным потенциалом.  Плодородие целевой планеты временно снижаеться.  Постоянные бомбардировки могут навсегда снизить рождаемость и даже изменить климат планеты."
CA_BioterminatorBombBay:
 Id: 17531
 ENG: "BioTerminator Bomb Bay"
 RUS: "Отсек бомб \"БиоТерминатор\""
CA_OrganicMoleculesEvenThoseFrom:
 Id: 17532
 ENG: "Organic molecules, even those from different worlds, all share many commonalities. By aggressively attacking those common roots, we have created a bomb that will very rapidly and thoroughly kill anything it comes in contact with. A few of these bombs will unquestionably destroy an entire civilian population in short order. The target planet will suffer a temporary reduction to its Fertility level. Constant bombing might permanently reduce fertility and even change the planet's climate forever."
 RUS: "Органические молекулы, даже из разных миров, имеют много общего.  Агрессивно атакуя эти общие корни, мы создали бомбу, которая очень быстро и полностью убивает все, с чем соприкасается.  Несколько таких бомб несомненно уничтожат все гражданское население в короткие сроки.  Плодородие целевой планеты временно снизится .  Постоянные бомбардировки могут навсегда снизить рождаемость и даже изменить климат планеты."
CA_AntimatterBombBay:
 Id: 17533
 ENG: "Anti-Matter Bomb Bay"
 RUS: "Отсек антиматериальных бомб"
CA_ThisHighlyDestructiveBombTurns:
 Id: 17534
 ENG: "This highly destructive bomb turns everything caught in its explosion radius into gamma rays. Very efficient for clearing out enemy colonies. The target planet will suffer a temporary reduction to its Fertility level. Constant bombing might permanently reduce fertility and even change the planet's climate forever."
 RUS: "Эта очень разрушительная бомба превращает все, что попадает в радиус ее взрыва, в гамма-лучи.  Очень эффективена для зачистки вражеских колоний.  Плодородие целевой планеты временно снизится.  Постоянные бомбардировки могут навсегда снизить рождаемость и даже изменить климат планеты."
CA_Tech_TritaniumArmor_Name:
 Id: 17535
 ENG: "Tritanium Armor"
 RUS: "Тритановая броня"
CA_Tech_TritaniumArmor_Desc:
 Id: 17536
 ENG: "Tritanium Armor is three times stronger than Steel Armor. Though the existence of this material was already previously known, its mass was not yet practical for ships. With our knowledge in Hyper-Active Armor, we can now design low mass Tritanium armor. The cost is very high."
 RUS: "Тритановая броня в три раза прочнее, чем стальная.  Хотя о существовании этого материала уже было известно ранее, его масса еще не была практичной для кораблей.  Благодаря нашим знаниям в области гиперактивной брони мы теперь можем создавать маломассивную тритановую броню.  Стоимость очень высока."
CA_TheUltimateArmorTheStrongest:
 Id: 17537
 ENG: "The ultimate armor. The strongest material known for its mass/strength ratio. It also nullifies the effect of Armor Piercing III"
 RUS: "Ультимативная броня.  Самый прочный материал, известный своим соотношением масса / прочность. Аннулирует эффект\"Пробитие брони III\""
CA_TritaniumArmorSmall:
 Id: 17538
 ENG: "Tritanium Armor Small"
 RUS: "Малая тритановая плита"
CA_TritaniumArmorMedium:
 Id: 17539
 ENG: "Tritanium Armor Medium"
 RUS: "Средняя тритановая плита"
CA_TritaniumArmorLarge:
 Id: 17540
 ENG: "Tritanium Armor Large"
 RUS: "Большая тритановая плита"
CA_MassDriverShort:
 Id: 17541
 ENG: "Mass Driver - Short"
 RUS: "Короткий масс-драйвер"
CA_ThisVersionOfTheMass:
 Id: 17542
 ENG: "This version of the Mass Driver has a shorter barrel, made to fit into smaller ships. Its projectiles have shorter range and less explosion radius."
 RUS: "Эта версия массового драйвера имеет более короткий ствол, предназначенный для небольших кораблей. Из-за укороченного ствола имет меньшую дальность выстрела и его снаряды имеют меньший радиус взрыва."
CA_MassDriverDual:
 Id: 17543
 ENG: "Mass Driver - Dual"
 RUS: "Двойной масс-драйвер"
CA_EnhancedWithAttributesOfSubspace:
 Id: 17544
 ENG: "Enhanced with attributes of subspace physics, these mass drivers are able to achieve incredible range and power compared to a magnetic mass driver. The dual barrel on this weapon "
 RUS: "Этот масс-драйвер способен выпускать невероятно мощные снаряды с большим радиусом поражения, по сравнению с электоромагнитными ускорителями массы. Имеет двойной ствол."
CA_Tech_ArmoredDarkMatter_Name:
 Id: 17545
 ENG: "Armored Dark Matter"
 RUS: "Темная материя в оболочке"
CA_Tech_ArmoredDarkMatter_Desc:
 Id: 17546
 ENG: "We are able to envelop our Dark Matter Reactors with decent armor, while still occupying the same space as a normal Dark Matter Reactor. We are also able to upgrade our dedicated power cell's storage due to this advancement."
 RUS: "Мы можем покрыть наши реакторы темной материи приличной броней, при этом занимая то же место, что и обычный реактор темной материи.  Благодаря этому усовершенствованию мы также можем модернизировать хранилище специальных энерго-ячеек."
CA_ArmoredDarkMatterReactor:
 Id: 17547
 ENG: "Armored Dark Matter Reactor"
 RUS: "Брон.реактор темной материи"
CA_ThisDarkMatterReactorHas:
 Id: 17548
 ENG: "This Dark Matter Reactor has been enclosed in an armored shell, increasing durability at the cost of slightly less power. In the case of a reactor explosion, damage to nearby parts of the ship will be heavily reduced."
 RUS: "Этот реактор темной материи был заключен в бронированный корпус, увеличивающий прочность за счет немного меньшей мощности.  В случае взрыва реактора повреждения близлежащих частей корабля будут значительно уменьшены."
CA_Tech_LinkedDarkMatter_Name:
 Id: 17549
 ENG: "Linked Dark Matter"
 RUS: "Сопряженная \"ТМ\""
CA_Tech_LinkedDarkMatter_Desc:
 Id: 17550
 ENG: "Until now, the idea of linking our dark matter reactors to harness more energy has been an impossible one. However, with recent revelations in dark matter theory, we have successfully devised a way to interconnect the spacial inhibitors containing our dark matter, greatly increasing their power efficiency."
 RUS: "До сих пор идея соединить наши реакторы темной материи, чтобы использовать больше энергии, была невозможной.  Однако с недавними открытиями в теории темной материи мы успешно изобрели способ взаимосвязи пространственных ингибиторов, содержащих нашу темную материю, что значительно повысило их энергоэффективность."
CA_LinkedDarkMatterSet:
 Id: 17551
 ENG: "Linked Dark Matter Set"
 RUS: "Сопряженный 'ТМ' реактор"
CA_AStateOfTheArt:
 Id: 17552
 ENG: "A state of the art series of 9 Dark Matter Reactors successfully bound together in an advanced protective lab. This facility features a powerful local shielding generator and several small robots that aid in ship repairs."
 RUS: "Современная серия из 9 реакторов темной материи, успешно объединенных в передовую защитную лабораторию.  На этом объекте есть мощный локальный генератор экранирования и несколько небольших роботов, помогающих в ремонте корабля."
CA_Tech_DarkEnergy_Name:
 Id: 17553
 ENG: "Dark Energy"
 RUS: "Темная энергия"
CA_Tech_DarkEnergy_Desc:
 Id: 17554
 ENG: "Utilizing an incredibly complex series of warp fields, we can create a localized, massive void of energy, naturally filled in with constant amounts of dark energy. We can then harness this dark energy by collapsing the warp fields, yielding a substantial burst of power. A Dark Energy reactor repeats this process in quick succession, never allowing the dark energy to grow out of hand."
 RUS: "Используя невероятно сложную серию полей варпа, мы можем создать локализованную массивную энергетическую пустоту, естественным образом заполненную постоянным количеством темной энергии.  Затем можно обуздать эту темную энергию, разрушив поля варпа, что приведет к значительному выбросу энергии.  Реактор темной энергии повторяет этот процесс в быстрой последовательности, никогда не позволяя темной энергии выйти из-под контроля."
CA_DarkEnergyReactor:
 Id: 17555
 ENG: "Dark Energy Reactor"
 RUS: "Реактор на темной энергии"
CA_ThisDarkEnergyReactorProduces:
 Id: 17556
 ENG: "This Dark Energy Reactor produces vast amounts of energy. We can only construct a large version. Since the process of harnessing dark energy involves the constant inhibition of its expansion, compromising this system will lead to a catastrophic explosion. Energy and Beam weapons will not damage this reactor, however, owing to the energetic voids within."
 RUS: "Этот реактор темной энергии производит огромное количество мощности.  Мы можем построить только большую версию.  Поскольку процесс обуздания темной энергии включает постоянное подавление ее расширения, компрометация этой системы приведет к катастрофическому взрыву.  Однако энергетическое и лучевое оружие не повредит этот реактор из-за энергетических пустот внутри."
CA_Tech_MissilePD_I_Name:
 Id: 17557
 ENG: "Missile PD I"
 RUS: "Ракетная ТЗ I"
CA_Tech_MissilePD_I_Desc:
 Id: 17558
 ENG: "We can adapt our atmospheric missile point defense systems for space usage. It might prove useful for countering enemy missiles at a longer range than mass driver point defense systems."
 RUS: "Мы можем адаптировать наши системы атмосферной противоракетной обороны для использования в космосе.  Это может оказаться полезным для противодействия вражеским ракетам на большей дальности."
CA_MissilePointDefenseLight:
 Id: 17559
 ENG: "Missile Point Defense - Light"
 RUS: "Легкая ракетная ТЗ"
CA_ThisSmallTurretCanLaunch:
 Id: 17560
 ENG: "This small turret can launch very fast and agile missiles in a 360 degree field of fire, meant to counter enemy missiles at medium range. The missiles are primed to explode near the targeted enemy missiles, and though their damage is small, the explosive radius is very large. This turret uses a lot of ordnance."
 RUS: "Эта небольшая турель может запускать очень быстрые и маневренные ракеты в секторе 360 градусов. Она предназначена для борьбы с ракетами противника на средней дальности.  Ракеты взрываються рядом с намеченными ракетами противника, и хотя их урон мал, но радиус взрыва очень велик.  Эта турель использует много боеприпасов."
CA_Tech_MissilePD_II_Name:
 Id: 17561
 ENG: "Missile PD II"
 RUS: "Ракетная ТЗ II"
CA_Tech_MissilePD_II_Desc:
 Id: 17562
 ENG: "As enemy missiles become more sophisticated, we can compensate by upgrading our Missile Point Defense systems to launch better counter missiles."
 RUS: "По мере того, как вражеские ракеты становятся все более совершенными, мы можем компенсировать это, модернизируя наши системы противоракетной обороны."
CA_MissilePointDefenseHeavy:
 Id: 17563
 ENG: "Missile Point Defense - Heavy"
 RUS: "Тяжелая ракетная ТЗ"
CA_ThisLargerMissilePointDefense:
 Id: 17564
 ENG: "This larger Missile Point Defense turret launches heavier, but still very fast missiles to counter enemy missile attacks at long range."
 RUS: "Эта более крупная башня противоракетной обороны запускает более тяжелые, но все же очень быстрые ракеты, чтобы противостоять ракетным атакам противника на больших дистанциях."
CA_MassDriverLong:
 Id: 17565
 ENG: "Mass Driver - Long"
 RUS: "Длинный масс-драйвер"
CA_ThisVersionOfTheMass2:
 Id: 17566
 ENG: "This version of the Mass Driver has a longer barrel, useful for ships with more space. Its projectiles have longer range and a larger explosive radius."
 RUS: "Эта версия массового ускорителя имеет более длинный ствол, что полезно для кораблей с большим корпусом.  Его снаряды имеют больший радиус действия и радиус взрыва при попадании."
CA_Tech_SubspaceArtillery_II_Name:
 Id: 17567
 ENG: "Subspace Artillery II"
 RUS: "Космическая артиллерия II"
CA_Tech_SubspaceArtillery_II_Desc:
 Id: 17568
 ENG: "Using conventional physics, extremely large cannons proved too unwieldy for applications in space. However, advancements in subspace field theory have allowed for the creation of a second set of larger, extremely powerful cannons, along with a tactical one for our more cramped vessels. These weapons will shred through enemy armor, and offer a small to decent chance of penetrating shields."
 RUS: "Используя традиционную физику, чрезвычайно большие пушки оказались слишком громоздкими для применения в космосе.  Однако достижения в теории поля подпространства позволили создать второй набор более крупных и чрезвычайно мощных пушек, для наших кораблей. Это оружие пробивает броню врага и дает небольшой или приличный шанс пробить щиты."
CA_DualMassDriverHeavy:
 Id: 17569
 ENG: "Dual Mass Driver - Heavy"
 RUS: "Двойной тяжелый масс-драйвер"
CA_ByIncreasingTheThicknessAnd:
 Id: 17570
 ENG: "By increasing the thickness and length of the dual mass driver barrels, this weapon is able to achieve a higher range and damage potential when compared to its smaller counterpart. However, the increased length may make it difficult to fit on our smaller vessels."
 RUS: "За счет увеличения толщины и длины стволов двухствольного массового драйвера это оружие может достигать большей дальности и потенциального поражения по сравнению с его меньшим аналогом.  Однако увеличенная длина может затруднить установку на наши небольшие суда."
CA_MassiveCannonHeavy:
 Id: 17571
 ENG: "Massive Cannon - Heavy"
 RUS: "Массивное орудие"
CA_EvenMoreMonstrousThanThe:
 Id: 17572
 ENG: "Even more monstrous than the massive cannon, only battleships and titans can mount this weapon. It has an even higher chance to penetrate enemy shields, and deals an absurd amount of damage from an incredibly high range."
 RUS: "Еще более чудовищное орудие, чем тяжелая пушка, только линкоры и титаны могут нести это оружие. Пушка имеет еще более высокий шанс проникнуть сквозь щиты противника, обладает просто абсурдным количеством ущерба и невероятно большую дальность."
CA_Tech_DisintegratorArray_II_Name:
 Id: 17573
 ENG: "Disintegrator Array II"
 RUS: "Продвинутая Дезинтеграция"
CA_Tech_DisintegratorArray_II_Desc:
 Id: 17574
 ENG: "We can now research and construct a larger disintegrator array."
 RUS: "Теперь мы можем исследовать и построить более крупный массив дезинтеграторов."
CA_DisintegratorArraySmall:
 Id: 17575
 ENG: "Disintegrator Array - Small"
 RUS: "Малый дезинтегратор"
CA_ThisIsASmallerArray:
 Id: 17576
 ENG: "This is a smaller array for our smaller ships. It does less damage, but requires less power to operate."
 RUS: "Это уменьшеный вариант для наших кораблей. Он наносит меньше повреждений, но требует меньше энергии для работы."
CA_DisintegratorArrayLarge:
 Id: 17577
 ENG: "Disintegrator Array - Large"
 RUS: "Большой дезинтегратор"
CA_EnemyCommandersWillQuakeIn:
 Id: 17578
 ENG: "Enemy commanders will quake in fear at the sight of our new large Disintegrator arrays. These hulking weapons can only be fitted on Battleships or Titans, however."
 RUS: "Командиры противника будут дрожать от страха при виде наших новых больших массивов дезинтеграторов.  Однако это громоздкое оружие можно установить только на линкоры или титаны."
CA_Tech_Fast_Shielding_I_Name:
 Id: 17579
 ENG: "Fast Shielding I"
 RUS: "Быстрое экранирование I"
CA_Tech_Fast_Shielding_I_Desc:
 Id: 17580
 ENG: "Since the recharge rate of our Class I Shields is rather low, we can invest research into a slightly stronger medium and small shield with a faster recharge rate."
 RUS: "Поскольку скорость перезарядки наших щитов I класса довольно низкая, мы можем инвестировать исследования в чуть более сильный средний и малый щит с более быстрой скоростью перезарядки."
CA_Tech_Fast_Shielding_II_Name:
 Id: 17581
 ENG: "Fast Shielding II"
 RUS: "Быстрое экранирование II"
CA_Tech_Fast_Shielding_II_Desc:
 Id: 17582
 ENG: "Since the recharge rate of our Class III Shields is rather low, we can attempt to research a slightly stronger large shield with a faster recharge rate."
 RUS: "Поскольку скорость перезарядки наших щитов III класса довольно низкая, мы можем попытаться исследовать более сильный большой щит с более высокой скоростью перезарядки."
CA_ClassIFastShield:
 Id: 17583
 ENG: "Class I Fast Shield"
 RUS: "Быстрый щит I класса"
CA_ThisMediumShieldHasA:
 Id: 17584
 ENG: "This medium shield has a very fast recharge rate, which takes some time to kick in after combat. It is also stronger than a regular class I medium shield. Unfortunately, it draws more power in hyperspace."
 RUS: "Этот средний щит имеет очень быструю перезарядку, поэтому после боя требуется некоторое время, чтобы зарядится.  Он также сильнее обычного среднего щита I класса.  К сожалению, в гиперпространстве он потребляет больше энергии."
CA_ClassIiiFastShield:
 Id: 17585
 ENG: "Class III Fast Shield"
 RUS: "Быстрый щит III класса"
CA_ThisLargeShieldHasA:
 Id: 17586
 ENG: "This large shield has a very fast recharge rate, which takes some time to kick in after combat. It is also stronger than a regular class III large shield. Unfortunately, it draws more power in hyperspace."
 RUS: "Этот большой щит имеет очень быструю перезарядку, поэтому после боя требуется некоторое время, чтобы зарядится.  Он также прочнее обычного большого щита III класса.  К сожалению, в гиперпространстве он потребляет больше энергии."
CA_Tech_Battle_Shielding_I_Name:
 Id: 17587
 ENG: "Battle Shielding I"
 RUS: "Боевые щиты I"
CA_Tech_Battle_Shielding_I_Desc:
 Id: 17588
 ENG: "We believe it would be possible to further improve our quickly recharging Class I Fast shields by making them a little stronger, and adding the ability to recharge during combat."
 RUS: "Мы считаем, что можно было бы еще больше улучшить наши быстро перезаряжаемые щиты класса I, сделав их немного сильнее и добавив возможность перезарядки во время боя."
CA_Tech_Battle_Shielding_II_Name:
 Id: 17589
 ENG: "Battle Shielding II"
 RUS: "Боевые щиты II"
CA_Tech_Battle_Shielding_II_Desc:
 Id: 17590
 ENG: "We believe it would be possible to further improve our quickly recharging Class III Fast shields by making them a little stronger, and adding the ability to recharge during combat."
 RUS: "Мы считаем, что можно было бы еще больше улучшить наши быстро перезаряжаемые щиты III класса, сделав их немного сильнее и добавив возможность перезарядки во время боя."
CA_ClassIBattleShield:
 Id: 17591
 ENG: "Class I Battle Shield"
 RUS: "Боевой щит I класса"
CA_ThisShieldHasAVery:
 Id: 17592
 ENG: "This shield has a very fast recharge rate, which takes some time to kick in after combat. It can also recharge during combat, and it is stronger than a regular Class I Fast shield. Unfortunately, it draws more power."
 RUS: "У этого щита ускоренная перезарядка, поэтому после боя нужно не много времени, для накопления щита.  Он также может перезаряжаться во время боя и сильнее обычного быстрого щита I класса.  К сожалению, он потребляет больше энергии."
CA_ClassIiiBattleShield:
 Id: 17593
 ENG: "Class III Battle Shield"
 RUS: "Боевой щит III класса"
CA_ThisShieldHasAVery2:
 Id: 17594
 ENG: "This shield has a very fast recharge rate, which takes some time to kick in after combat. It can also recharge during combat, and it is stronger than a regular Class III Fast shield. Unfortunately, it draws more power."
 RUS: "У этого щита ускоренная перезарядка, поэтому после боя нужно не много времени, чтобы зарядится.  Он также может перезаряжаться во время боя и сильнее обычного быстрого щита III класса.  К сожалению, он потребляет больше энергии."
CA_Tech_SmallStations_Name:
 Id: 17595
 ENG: "Small Stations"
 RUS: "Малые станции"
CA_Tech_SmallStations_Desc:
 Id: 17596
 ENG: "In order to defend our colonies from the growing danger of enemy fleets, we have recently devised blueprints to construct our first orbital station, a new type of structure that is larger than our small and heavy platforms."
 RUS: "Чтобы защитить наши колонии от растущей опасности вражеского флота, мы недавно разработали чертежи для строительства нашей первой орбитальной станции, нового типа конструкции, которая больше, чем наши малые и тяжелые платформы.  Кроме того, создание системы противоракетной обороны большой дальности считалось необходимым для наших станций, и это оружие должно было оказаться эффективным против любых атак противника на сравнительно дальних дистанциях."
CA_LightOrbitalMissileLauncher:
 Id: 17597
 ENG: "Light Orbital Missile Launcher"
 RUS: "Легкий орбитальный пускатель"
CA_ThisFixedmountMissileLauncherFires:
 Id: 17598
 ENG: "This fixed-mount missile launcher fires salvos of long range missiles which are effective against a wide range of targets. It is only practical for stations, but can also be installed on our heavy platforms."
 RUS: "Эта стационарная ракетная установка производит залп из ракет большой дальности, которые эффективны по широкому кругу целей.Она практична только для станций, но также может быть установлена на наших тяжелых платформах."
CA_BombersBay:
 Id: 17599
 ENG: "Bombers Bay"
 RUS: "Отсек бомбардировщиков"
CA_TheseHangarsAreVerySimilar:
 Id: 17600
 ENG: "These hangars are very similar to standard fighter bays, but they can hold our heavy fighters and bombers, at the expense of longer spawn times."
 RUS: "Эти ангары - могут обеспечивать подержку самых больших истребителей и бомбардировщиков за счет большей конструктивной проработки. Потребляет больше энергии, больше весит и выше цена производства, чем у отсека истребителей."
CA_Tech_FighterTheoryII_Name:
 Id: 17601
 ENG: "Fighter Theory II"
 RUS: "Теория истребителей II"
CA_Tech_FighterTheoryII_Desc:
 Id: 17602
 ENG: "We can develop a Fighter bay which will be able to hold our larger fighter hulls and our bombers as well."
 RUS: "Мы можем разработать истребительный отсек, который сможет удерживать наши более крупные корпуса истребителей, а также бомбардировщики."
CA_ThisIsABomberDedicated:
 Id: 17603
 ENG: "This is a bomber dedicated Anti-Matter bomb bay. The bombs will inflict heavy, pure damage to slower moving enemy capital ships. This module fires 4 bombs per salvo."
 RUS: "Этот отсек предназначенный для антиматериальных бомб.Его можно установить на наши бомбардировщики. Бомбы нанесут тяжелый чистый урон медленно движущимся крупным кораблям противника. Производится 4 спуска бомб за залп."
CA_MeltBombBays:
 Id: 17604
 ENG: "Melt Bomb Bays"
 RUS: "Отсеки для бомб плавления"
CA_WeCanDevelopInternalMelt:
 Id: 17605
 ENG: "We can develop internal Melt bomb bays for our Bombers which would be very powerful versus shields, while also causing some EMP damage."
 RUS: "Мы можем разработать внутренние отсеки бомб плавления для наших бомбардировщиков, которые будут очень хорошо боротся со щитами противника, а также наносить некоторый урон ЭМИ."
CA_MeltBombBays2:
 Id: 17606
 ENG: "Melt Bomb Bays 3"
 RUS: "Отсеки для бомб плавления 3"
CA_MeltBombsDealHighDamage:
 Id: 17607
 ENG: "Melt bombs deal high damage, are effective against shields, and cause some EMP damage. They are slightly more accurate and robust in comparison to other fighter bombs, but they are also slower. This module fires 3 bombs per salvo."
 RUS: "Бомбы плавления наносят большой урон, эффективны против щитов и вызывают некоторый урон ЭМИ.  Они более точны и надежны по сравнению с другими бомбами истребителей, но они также медленнее.  Этот модуль выпускает 3 бомбы за залп."
CA_FighterShieldBomb:
 Id: 17608
 ENG: "Fighter Shield Bomb"
 RUS: "Щитовая бомба истребителя"
CA_WeCanDevelopInternalShieldbomb:
 Id: 17609
 ENG: "We can develop internal shield-bomb bays for our bombers. These bombs were developed to counter ships that rely on shields as their only means of defense."
 RUS: "Мы можем разработать внутренние отсеки щитовых бомб для бомбардировщиков.  Эти бомбы были разработаны для борьбы с кораблями, которые используют щиты как единственное средство защиты."
CA_ShieldbombBay:
 Id: 17610
 ENG: "Shield-Bomb Bay 3"
 RUS: "Отсек щитовых бомб 3"
CA_ShieldBombsAreSpecificallyDesigned:
 Id: 17611
 ENG: "Shield Bombs are specifically designed to counter enemies who only use shields to defend their ships. These bombs have a 75% chance to bypass shields and damage ship components, while delivering a small amount of EMP damage. They are not very effective against armor, however. This module fires 3 bombs per salvo."
 RUS: "Щитовые бомбы специально разработаны для борьбы с врагами, которые используют щиты как единственную защиту своих кораблей.  Эти бомбы имеют 75% шанс обойти щиты и повредить компоненты корабля, нанося при этом небольшой урон ЭМИ.  Однако они не очень эффективны против брони.  Этот модуль выпускает 3 бомбы за залп."
