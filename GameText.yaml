CA_Tech_LaserBeams_Desc:
 Id: 17881
 ENG: "A laser is a device that emits light through a process of optical amplification based on the stimulated emission of electromagnetic radiation. The term \"laser\" originated as an acronym for \"light amplification by stimulated emission of radiation\". A laser differs from other sources of light in that it emits light coherently. Spatial coherence allows a laser to be focused to a tight spot, which with enough power, can be a deadly weapon."
 RUS: "\nЛазер - это устройство, которое излучает свет посредством процесса оптического усиления, основанного на вынужденном излучении электромагнитного излучения. Термин \"лазер\" возник как аббревиатура \"усиление света за счет вынужденного излучения\". Лазер отличается от других источников света тем, что излучает свет когерентно. Пространственная когерентность позволяет сфокусировать лазер в узком месте, которое при достаточной мощности может быть смертельным оружием."
