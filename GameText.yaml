 RUS: "Малый ядерный реатор"
 SPA: "Reactor nuclear"
PowerPlantsAreTheBeating:
 Id: 1005
 ENG: "Power Plants are the beating hearts of spaceships.  This basic fission model provides a moderate level of power output and power storage. Explodes when destroyed."
 RUS: "Электростанции - это сердце космических кораблей. Эта базовая модель деления обеспечивает умеренный уровень выходной мощности и накопления энергии. Взрывается при уничтожении."
 SPA: "Los generadores de energía son el corazón vivo de las naves espaciales.  Este modelo de fisión básico proporciona un nivel moderado de generación y almacenamiento de energía. Explota al ser destruido.\n      "
OrdnanceStorage:
 Id: 1006
 ENG: "Ordnance Storage"
 RUS: "Склад боеприпасов"
 SPA: "Arsenal"
OrdnanceRepresentsAShipsStores:
 Id: 1007
 ENG: "Ordnance represents a ship's stores of munitions and explosives such as bullets, missiles, torpedoes, mines, and other special weapons.  A basic ordnance locker such as this one provides a captain with a safe and convenient place to store their munitions."
 RUS: "Представляет собой корабельный склад с запасом боеприпасов и взрывчатых веществ, таких как пули, ракеты, торпеды, мины и другие специальные снаряды. Стандартный скдал, который предоставляет кораблю безопасное и удобное место для хранения боеприпасов."
 SPA: "En el arsenal se guarda la munición y los explosivos, esto es, proyectiles, misiles, torpedos, minas y otras armas especiales.  Un depósito básico como este proporciona a un capitán un lugar seguro y práctico para guardar las municiones.\n      "
SmallOrdnance:
 Id: 1008
 ENG: "Small Ordnance"
 RUS: "Малый склад боеприпасов"
 SPA: "Arsenal pequeño"
OrdnanceSupplyBay:
 Id: 1010
 ENG: "Ordnance Supply Bay"
 RUS: "Отсек снабжения"
 SPA: "Muelle de artillería"
AnOrdnanceSupplyBayAllows:
 Id: 1011
 ENG: "An ordnance supply bay allows a ship to launch resupply shuttles filled with ammunition to resupply friendly ships. Only one shuttle may be active per bay at a time. Supply shuttles can ferry 100 ordnance at a time."
 RUS: "Отсек снабжения боеприпасами позволяет кораблю запускать шаттлы снабжения, заполненные боеприпасами, для пополнения запасов дружественных кораблей. Только один шаттл может быть активен в каждом отсеке одновременно. Шаттлы могут перевозить до 100 боеприпасов за раз."
 SPA: "Un muelle de artillería permite enviar lanzaderas de reabastecimiento para reaprovisionar a otras naves amigas. Solo puede haber activa una lanzadera por muelle al mismo tiempo. Estas lanzaderas tienen una capacidad de 50 unidades de artillería.\n      "
HeavymountPhasorArray:
 Id: 1012
 ENG: "Heavy-mount Phasor Array"
 RUS: "Мощный фазорный луч"
 SPA: "Matriz de fasores de montaje fijo"
ThisHeavymountPhasorArrayHas:
 Id: 1013
 ENG: "This heavy-mount phasor array has a fixed spinal facing and a 45 degree field of fire."
 RUS: "Это массивное фазорное орудие имеет жесткое крепление и угол обстрела 45 градусов."
 SPA: "Esta matriz de fasores va montada sobre el lomo de la nave y tiene una orientación fija; su campo de fuego es de 45 grados."
LightPhasorArray:
 Id: 1014
 ENG: "Light Phasor Array"
 RUS: "Фазорный луч"
 SPA: "Matriz de fasores ligera"
PhasorsArePowerfulAndEfficient:
 Id: 1015
 ENG: "Phasors are powerful and efficient directed energy weapons."
 RUS: "Фазоры - мощное и эффективное оружие направленной энергии."
 SPA: "Los fasores son armas de energía dirigida potentes y eficaces."
PhotonTurret:
