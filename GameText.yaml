 RUS: "+0.25 к продукции за задействованного колониста, +20 места на складе, помощь в судоремонте."
CA_TurnThrustVernier:
 Id: 10095
 ENG: "Turn Thrust - Vernier"
 RUS: "Ускоритель поворота\"Вернир\""
CA_ABasicModuleThatAllows:
 Id: 10096
 ENG: "A basic module that allows for the control of a small craft's direction."
 RUS: "Базовый модуль, который позволяет команде управлять вращением небольшого корабля."
CA_HavingDevelopedNuclearthermalEnginesWe:
 Id: 10110
 ENG: "Having developed nuclear-thermal engines, we can now adapt the smallest version to provide attitude control for our small craft. This increases their maneuverability."
 RUS: "Разработав термоядерные двигатели,теперь мы можем адаптировать самую маленькую версию для обеспечения ориентации нашего небольшого корабля. Увеличивает маневренность корабля."
CA_TurnThrustNuclearThermal:
 Id: 10113
