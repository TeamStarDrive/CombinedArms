 ENG: "Research and discover a wide array of guided, self propelled weapon systems."
 RUS: "Исследуйте и откройте широкий спектр управляемых систем вооружения."
CA_Tech_Anti-fighterMissiles_Name:
 Id: 5349
 ENG: "Anti-Fighter Missiles I"
 RUS: "Ракеты анти истребитель I"
CA_Tech_Anti-fighterMissiles_Desc:
 Id: 5350
 ENG: "This set of technologies will improve our ability to effectively combat the many smaller ships on a battlefield. In addition to anti-fighter missiles which can be equiped on our own fighters, we can also manufacture Storm weapons for our larger vessels, swivel turrets that are excellent at targeting small enemy ships."
 RUS: "Этот набор технологий улучшит нашу способность эффективно сражаться с множеством небольших кораблей на поле боя. В дополнение к ракетам, которые могут быть установлены на наших собственных истребителях, мы также можем производить штормовое оружие для наших более крупных судов, поворотные турели, которые отлично подходят для поражения небольших кораблей противника."
CA_Tech_SniperSystems_Name:
 Id: 5351
 ENG: "Sniper Systems"
 RUS: "Снайпер системы"
CA_Tech_SniperSystems_Desc:
 Id: 5352
 ENG: "The Gauss Cannon is a type of projectile accelerator consisting of one or more coils used as electromagnets in the configuration of a linear motor that accelerate a ferromagnetic or conducting projectile to high velocity. We can create cannons which use electro magnet accelerators to fire very accurate and very high speed projectiles. Hence the name - \"Sniper\""
 RUS: "Пушка Гаусса - это тип ускорителя снарядов, состоящий из одной или нескольких катушек, используемых в качестве электромагнитов в конфигурации линейного двигателя, который ускоряет ферромагнитный или проводящий снаряд до высокой скорости. Мы можем создавать пушки, которые используют электромагнитные ускорители для стрельбы очень точными и очень скоростными снарядами. Отсюда и название - \"Снайпер\"."
CA_Tech_SniperSystemsAP_Name:
 Id: 5353
 ENG: "Sniper Systems AP"
 RUS: "Снайпер системы AP"
CA_Tech_SniperSystemsAP_Desc:
 Id: 5354
 ENG: "We can now modify our Gauss Cannon projectile to use armor penetrating components while maintaining almost the same accuracy and speed."
 RUS: "Теперь мы можем модифицировать наш снаряд пушки  \"Гаусса\" чтобы использовать компоненты, пробивающие броню, при сохранении почти той же точности и скорости."
CA_Tech_SniperSystemsHEAP_Name:
 Id: 5355
 ENG: "Sniper Systems HEAP"
 RUS: "Снайпер системы HEAP"
CA_Tech_SniperSystemsHEAP_Desc:
 Id: 5356
