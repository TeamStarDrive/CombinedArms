 RUS: "Пушка темной материи"
CA_Tech_Blackmatterweaponry_Desc:
 Id: 17943
 ENG: "This ingenious weapon utilizes Dark Matter as a projectile. The process to confine and stabilize such a force was made successful by transferring small amounts of Dark Matter from our collectors, then wrapping them into their own individualized charges that can be loaded into a projectile chamber. Upon impact, they release their devastating power."
 RUS: "Это оригинальное оружие использует темную материю в качестве снаряда. Процесс ограничения и стабилизации такой силы был успешным благодаря передаче небольших количеств Темной Материи от наших собирателей, а затем их упаковке в их собственные индивидуальные заряды, которые можно было загрузить в снарядную камеру. При ударе они высвобождают свою разрушительную силу."
CA_TheMostCompactDarkMatter:
 Id: 17944
 ENG: "The most compact Dark Matter cannon. A fixed position cannon that fires small bursts of stabilized Dark Matter. Doesn't require ordnance or power to fire. Produces small yield explosion when destroyed."
 RUS: "Самая компактная пушка Темной Материи. Пушка с фиксированным положением, стреляющая небольшими очередями стабилизированной темной материи. Не требует боеприпасов или энергии для стрельбы. При уничтожении производит небольшой взрыв энергии."
CA_ADarkMatterTurretFires:
 Id: 17945
 ENG: "A Dark Matter turret. Fires in semi-rapid succession. Doesn't require ordnance or power to fire. Produces small yield explosion when destroyed."
 RUS: "Турель Темной Материи.Стреляет в полускоростной последовательности. Не требует боеприпасов или энергии для стрельбы. При уничтожении производит небольшой взрыв энергии."
CA_AHeavyDarkMatterTurret:
 Id: 17946
 ENG: "A Heavy Dark Matter turret with an expanded field of fire coverage. Features a burst weapon firing system. Doesn't require ordnance or power to fire. Produces small yield explosion when destroyed."
 RUS: "Тежалая турель Темной Материи с расширенной дугой огня. Имеет систему стрельбы очередями. Не требует боеприпасов или энергии для стрельбы. При уничтожении производит небольшой взрыв энергии"
CA_LightDarkMatterCannon:
 Id: 17947
 ENG: "Light Dark Matter Cannon"
 RUS: "Легкая пушка Темной Материи"
CA_DarkMatterTurret:
 Id: 17948
 ENG: "Dark Matter turret"
 RUS: "Турель Темной Материи"
CA_HeavyDarkMatterTurret:
 Id: 17949
 ENG: "Heavy Dark Matter turret"
 RUS: "Тежалая турель Темной Материи"
CA_Tech_StorageShield_Name:
 Id: 17950
 ENG: "Integrated Storage Shield"
 RUS: "Встроенный щит в склад боеприпасов"
CA_Tech_StorageShield_Desc:
 Id: 17951
 ENG: "A Shield module with integrated capacitors for better efficiency."
 RUS: "Модуль щита со встроенными конденсаторами для большей эффективности."
CA_TheIntegrationOfCapacitorsInto:
 Id: 17952
 ENG: "The integration of capacitors into this shield module has yielded an improvement in shield strength. Provides a small additional benefit of storing some ship-wide power."
 RUS: "Интеграция конденсаторов в этот экранный модуль привела к повышению прочности щита. Дает небольшое дополнительное преимущество в виде сохранения некоторой энергии всего корабля."
CA_Tech_AncientArmor_Name:
 Id: 17953
 ENG: "Ancient Armors"
 RUS: "Броня Древних"
CA_SmallAncientArmor:
 Id: 17954
 ENG: "Small Ancient Armor"
 RUS: "Малая Броня Древних"
CA_MediumAncientArmor:
 Id: 17955
 ENG: "Medium Ancient Armor"
 RUS: "Средняя Броня Древних"
CA_LargeAncientArmor:
 Id: 17956
 ENG: "Large Ancient Armor"
 RUS: "Большая Броня Древних"
CA_Tech_AncientArmor_Desc:
 Id: 17957
 ENG: "A very durable piece of Ancient Armor. Can be used both as an internal bulkhead, or as external armor."
 RUS: "Очень прочный кусок древней брони. Может использоваться как внутренняя переборка или как внешняя броня."
CA_AncientArmorIsCoveredIn:
 Id: 17958
 ENG: "Ancient armor is covered in a gold-like coating. Each armor module is made of smaller pieces that tear off when struck."
 RUS: "Древняя броня покрыта золотым напылением. Каждый модуль брони состоит из более мелких частей, которые отрываются при ударе."
CA_AbandonedWarehouse:
 Id: 17959
 ENG: "Abandoned Warehouse"
 RUS: "Заброшенный склад"
CA_YourShipDetectedAnAbandoned:
 Id: 17960
 ENG: "Your ship detected an abandoned warehouse on the surface, send troops to investigate."
 RUS: "Ваш корабль обнаружил на поверхности заброшенный склад, отправьте войска для расследования."
CA_ShadyPlacesArePerfectGround:
 Id: 17961
 ENG: "Shady places are perfect ground to gamble. With right connections we can make a profit."
 RUS: "Тенистые места - отличное место для азартных игр. При правильных связях мы можем получать прибыль."
CA_MaxPopulationProductionPerRichness:
 Id: 17962
 ENG: "+0.4 Max Population, +2 Production per Richness"
 RUS: "+0.4 к макс. населению, +2 породукции за богатство"
CA_Underhive:
 Id: 17963
 ENG: "Underhive"
 RUS: "Улей"
CA_TheUnderhiveIsTheMost:
 Id: 17964
 ENG: "The underhive is the most run-down city on the planet where most of the rules are created by Corsair gangs. It is a difficult place to live where the power has long been turned off. People rule through fear and shun the rich that live in the capital."
 RUS: "Нижний улей - самый захудалый город на планете, где установлены правила бандами корсаров. Трудно жить там, где давно отключили электричество. Людьми правят через страх и бедные избегают богатых, живущих в столице."
CA_YouCantStopTheUnderhive:
 Id: 17965
 ENG: "You can't stop the underhive, and the smugglers keep profiting from it."
 RUS: "Вы не можете остановить улей, а контрабандисты продолжают получать прибыль."
CA_Tech_XenoComputingv2_Name:
 Id: 17966
 ENG: "Xeno Computing II"
 RUS: "Ксено компьютеры II"
CA_Tech_XenoComputingv3_Name:
 Id: 17967
 ENG: "Xeno Computing III"
 RUS: "Ксено компьютеры III"
CA_Tech_PlatformWeapons1_Name:
 Id: 17968
 ENG: "Platform Weapons I"
 RUS: "Оружие платформ I"
CA_Tech_PlatformWeapons1_Desc:
 Id: 17969
 ENG: "Due to the small size of our platforms, the creation of compact orbital weapons now seems to be a necessity. Such weapons would be able to fire in all directions, but as a result we will only be able to install them on our small and heavy platforms. They will feature a high range 360 degree field of fire, and will be armed with kinetic projectile rounds."
 RUS: "Из-за небольших размеров наших платформ создание компактного орбитального оружия сейчас - это необходимость. Такое оружие могло бы вести огонь во всех направлениях, но в результате мы сможем установить его только на наших малых и тяжелых платформах. Они будут иметь поле огня в 360 градусов и будут вооружены кинетическими снарядами."
CA_Tech_PlatformWeapons2_Name:
 Id: 17970
 ENG: "Platform Weapons II"
 RUS: "Оружие платформ II"
CA_Tech_PlatformWeapons2_Desc:
 Id: 17971
 ENG: "With advancements in weapons technology, we can develop an improved version of our previous platform kinetic cannons. This Mk2 Orbital Kinetic Cannon will fire faster rounds, have an even higher range, and deal more damage than its predecessor."
 RUS: "Благодаря достижениям в области оружейных технологий мы можем разработать улучшенную версию кинетических пушек нашей предыдущей платформы. Эта орбитальная кинетическая пушка Mk2 будет стрелять быстрее, имеет еще больший радиус действия и наносить больший урон, чем ее предшественник."
CA_Tech_PlatformWeapons3_Name:
 Id: 17972
 ENG: "Platform Weapons III"
 RUS: "Оружие платформ III"
CA_Tech_PlatformWeapons3_Desc:
 Id: 17973
 ENG: "With the success of our previous platform cannons, our engineers have determined that the best path forward in platform weaponry would be the creation of a high-powered, extremely compact cannon. It will deal even more damage, have an incredibly high range, and even higher projectile speed. The longer reload time should make it worth it."
 RUS: "Благодаря успеху наших предыдущих платформенных пушек, наши инженеры определили, что наилучшим путем вперед в платформенном вооружении будет создание мощной и чрезвычайно компактной пушки. Она нанесет еще больший урон, будет иметь невероятно большую дальность и даже более высокую скорость снаряда. Чем дольше время перезарядки, тем лучше."
CA_CleanWorld:
 Id: 17997
 ENG: "Clean World"
 RUS: "Чистый мир"
CA_InPeacefulTimesOurPeople:
 Id: 17998
 ENG: "In peaceful times, our people had no need for massive factories. Steady growth and a clean environment were always our way of life. +1 homeworld fertility"
 RUS: "В мирное время нашему народу не нужны огромные фабрики. Постоянный рост населения и чистая окружающая среда всегда были нашим образом жизни. +1 плодородие родного мира"
CA_CreditsPerColonist2:
 Id: 17999
 ENG: "+0.75 credits per colonist"
 RUS: "+0.75 кретитов за колониста"
CA_Drone:
 Id: 18000
 ENG: "Drone"
 RUS: "Дрон"
CA_Tech_FighterHullsI_Name:
 Id: 18001
 ENG: "Fighter Hulls I"
 RUS: "Корпус истребителя I"
CA_Tech_FighterHullsI_Desc:
 Id: 18002
 ENG: "Our first fighter hull provides the basic needs of the military. However, in order to expand our tactical options, we can invest time and research into the designing of another, larger fighter hull."
 RUS: "Корпус нашего первого истребителя обеспечивает основные потребности военных. Однако, чтобы расширить наши тактические возможности, мы можем потратить время и исследования на проектирование другого, более крупного корпуса истребителя."
CA_Tech_FighterHullsII_Name:
 Id: 18003
 ENG: "Fighter Hulls II"
 RUS: "Корпус истребителя II"
CA_Tech_FighterHullsII_Desc:
 Id: 18004
 ENG: "We can develop yet another fighter hull, designed to be used as a heavy fighter."
 RUS: "Мы можем разработать еще один корпус истребителя, который будет использоваться в качестве тяжелого истребителя."
CA_Tech_CorvetteHullsI_Name:
 Id: 18005
 ENG: "Corvette Hulls I"
 RUS: "Корпус корвета I"
CA_Tech_CorvetteHullsI_Desc:
 Id: 18006
 ENG: "Our first Corvette hull was a success. We can now design a heavier, larger corvette hull that will add more diversity to our ship arsenal."
 RUS: "Наш первый корпус корвета был успешен. Теперь мы можем спроектировать более тяжелый и больший корпус корвета, который добавит разнообразия в наш корабельный арсенал."
CA_Tech_CorvetteHullsII_Name:
 Id: 18007
 ENG: "Corvette Hulls II"
 RUS: "Корпус корвета II"
CA_Tech_CorvetteHullsII_Desc:
 Id: 18008
 ENG: "Furthering the diversity of our Corvette hulls can help us overcome future military challenges."
 RUS: "Расширение разнообразия корпусов наших корветов может помочь нам преодолеть будущие военные вызовы."
CA_Tech_FrigateHullsI_Name:
 Id: 18009
 ENG: "Frigate Hulls I"
 RUS: "Корпус фрегата I"
CA_Tech_FrigateHullsI_Desc:
 Id: 18010
 ENG: "We can research a new frigate hull. It may be an extension of our current frigate hull, or even a brand new design. Regardless, it will have more potential."
 RUS: "Мы можем исследовать новый корпус фрегата. Это может быть продолжение корпуса нашего нынешнего фрегата, или совершенно новый дизайн. Тем не менее, у него будет больше возможностей."
CA_Tech_FrigateHullsII_Name:
 Id: 18011
 ENG: "Frigate Hulls II"
 RUS: "Корпус фрегата II"
CA_Tech_FrigateHullsII_Desc:
 Id: 18012
 ENG: "Frigates can play a major part in a fleet. They can even be launched from a carrier ship, assuming the carrier is large enough. We can design an upgrade, or a brand new frigate hull to further increase our combat options."
 RUS: "Фрегаты могут играть важную роль во флоте. Их даже можно запустить с корабля-носителя, если носитель достаточно большой. Мы можем разработать модернизацию или совершенно новый корпус фрегата, чтобы еще больше расширить наши боевые возможности."
CA_Tech_CruiserHullsI_Name:
 Id: 18013
 ENG: "Cruiser Hulls I"
 RUS: "Корпус крейсера I"
CA_Tech_CruiserHullsI_Desc:
 Id: 18014
 ENG: "Cruisers are the backbone of any fleet. It is recommended that we research heavier cruiser types in order to keep up with the military's demands."
 RUS: "Крейсеры - основа любого флота. Рекомендуется исследовать более тяжелые типы крейсеров, чтобы не отставать от военных требований."
CA_Tech_CruiserHullsII_Name:
 Id: 18015
 ENG: "Cruiser Hulls II"
 RUS: "Корпус крейсера II"
CA_Tech_CruiserHullsII_Desc:
 Id: 18016
 ENG: "In order to strengthen our core fleets, we believe developing another, heavier cruiser design would be a good decision."
 RUS: "Мы считаем, что для усиления нашего основного флота разработка другого, более тяжелого крейсера будет хорошим решением."
CA_Tech_BattleshipHullsI_Name:
 Id: 18017
 ENG: "Battleship Hulls I"
 RUS: "Корпус линкора I"
CA_Tech_BattleshipHullsI_Desc:
 Id: 18018
 ENG: "We can design a larger Battleship to command and coordinate our fleets."
 RUS: "Мы можем спроектировать более крупный линкор для управления и координации наших флотилий."
CA_Tech_BattleshipHullsII_Name:
 Id: 18019
 ENG: "Battleship Hulls II"
 RUS: "Корпус линкора II"
CA_Tech_BattleshipHullsII_Desc:
 Id: 18020
 ENG: "A larger Battleship, almost as big as a Titan, can be researched and introduced into the war effort."
 RUS: "Более крупный линкор, почти такой же большой, как титан, можно исследовать и задействовать его в военных действиях."
CA_Tech_TitanHullsI_Name:
 Id: 18021
 ENG: "Titan Hulls I"
 RUS: "Корпус титана I"
CA_Tech_TitanHullsI_Desc:
 Id: 18022
 ENG: "We can now design the marvel of our empire. This ship design is around twice the size of the first Titan we have designed. This Super Titan will proudly represent the height of our Empire's military might. The production cost of these ships is so high that building one would be a massive undertaking. Building too many might be an unwise decision."
 RUS: "Теперь мы можем создать чудо нашей империи. Этот корабль примерно в два раза больше первого созданного нами Титана. Этот Супер Титан с гордостью представляет собой вершину военной мощи нашей Империи. Стоимость производства этих кораблей настолько высока, что строительство одного из них было бы масштабным мероприятием. Создание слишком большого количества может быть неразумным решением."
CA_Tech_Assault_Cannons_II_Name:
 Id: 18023
 ENG: "Assault Cannons II"
 RUS: "Штурмовые орудия II"
CA_Tech_Assault_Cannons_II_Desc:
 Id: 18024
 ENG: "Pure destructive power, incarnate. These assault cannons now have less of a penalty against shields, and the energized field around the projectiles grants them a chance at completely penetrating them. They are still quite effective against armor, though it is lessened compared to our previous weapons."
 RUS: "Чистая разрушительная сила, воплоти. Эти штурмовые пушки имеют меньший штраф против щитов, а энергетическое поле вокруг снарядов дает им шанс полностью пробить их. Они по-прежнему довольно эффективны против брони, хотя не так как предыдущие орудия."
CA_AssaultDisintegrator:
 Id: 18025
 ENG: "Assault Disintegrator"
 RUS: "Штурмовой дезинтегратор"
CA_TheDamageOutputOfThese:
 Id: 18026
 ENG: "The damage output of these monstrosities can overwhelm any enemy ship, as well as their own ship's power reserves."
 RUS: "Урон, наносимый этими чудовищами, может сокрушить любой вражеский корабль, а также может сокрушить запас энергии нашего собственного корабля."
CA_ProsperInTerranWorldsAnd:
 Id: 18027
 ENG: " prosper in Terran worlds, and like Steppe and Tundra and Ice worlds. They dislike Barren, Desert Swamp amd Oceanic Worlds."
 RUS: " процветают в земных мирах, таких как Степь, Тундра и Ледяной мир. Им не нравится Бесплодные, Пустынные, Болотистые и Океанические миры."
CA_NewLineOfRocketPods:
 Id: 18028
 ENG: "New line of rocket pods build upon very effective Talon class rockets."
 RUS: "Новая линейка ракетных блоков основана на очень эффективных ракетах класса \"Талон\"."
CA_TheMostAdvancedInThe:
 Id: 18029
 ENG: "The most advanced in the storm line of weapons, the Hellstorm delivers a devastating salvo of 6 rockets that now have a substantial chance to penetrate shields."
 RUS: "\"Адский шторм\" - самое передовое оружие в линейке штормовых орудий, которое наносит сокрушительный залп из 6 ракет, которые теперь имеют значительный шанс пробить щиты."
CA_Tech_AdvancedSRMSystems_Name:
 Id: 18030
 ENG: "Anti-Fighter Missiles III"
 RUS: "Ракеты анти истребитель III"
CA_Tech_AdvancedSRMSystems_Desc:
 Id: 18031
 ENG: "This is the top of the line in short range missile systems, using the newest technologies in missile structures to improve their utility, range, and most importantly, damage."
 RUS: "Это вершина линейки ракетных систем малой дальности, в которых используются новейшие технологии в ракетных конструкциях для повышения их полезности, дальности и, что наиболее важно, ущерба."
CA_HellStorm:
 Id: 18032
 ENG: "Hell Storm"
 RUS: "\"Адский шторм\""
CA_VenomRocketPod:
 Id: 18033
 ENG: "Venom Rocket Pod"
 RUS: "Ракетная капусула \"Веном\""
CA_ThisVenomPodIsAn:
 Id: 18034
 ENG: "This Venom pod is an improvement over the Talon pod in that it fires more missiles per attack, at only slightly lower damage per missile. They also have a slight chance to penetrate enemy shields."
 RUS: "Эта ракетная капсула является улучшением  капсулы \"Талон\" в том смысле, что она выпускает больше ракет за атаку, лишь с немного меньшим уроном на одну ракету. У них также есть небольшой шанс пробить вражеские щиты."
CA_NemesisRocketPod:
 Id: 18035
 ENG: "Nemesis Rocket Pod"
 RUS: "Ракетная капсула \"Возмездие\""
CA_WithThisExtremelyDeadlyRocket:
 Id: 18036
 ENG: "With this extremely deadly rocket pod, we are now able to launch missiles that deal twice the normal damage to armor. Their chance to penetrate shields is also increased."
 RUS: "С помощью этой чрезвычайно смертоносной ракетной установки мы теперь можем запускать ракеты, которые наносят вдвое больший урон броне. Также увеличивается их шанс пробить щиты."
CA_TacticalCannon:
 Id: 18037
 ENG: "Tactical Cannon"
 RUS: "Тактическое орудие"
CA_DesignedAlmostAsAnAfterthought:
 Id: 18038
 ENG: "Designed almost as an afterthought, our scientists realized we could incorporate advanced subspace mechanics into a smaller cannon, with the only drawback of less extensive damage to enemy armor. This weapon should prove very useful in cases where the massive cannons are simply too large."
 RUS: "Разработанная почти как устаревшая. Наши ученые поняли, что могут включить продвинутую подпространственную механику в меньшую пушку, с единственным недостатком - меньшим повреждением брони противника. Это оружие должно оказаться очень полезным в случаях, когда массивные пушки слишком велики."
CA_AssaultCannonType4:
 Id: 18039
 ENG: "Assault Cannon Type10"
 RUS: "Штурмовая пушка тип 10"
CA_APrototypeLeftoverFromOur:
 Id: 18040
 ENG: "A prototype leftover from our testing, this miniaturized assault cannon proved reliable enough for use in circumstances where space is limited. Although it lacks the pure damage potential of the larger Type74, it should still be useful as a primary weapon on our medium sized vessels. It features explosive ammunition."
 RUS: "Прототип, оставшийся после наших испытаний, эта миниатюрная штурмовая пушка оказалась достаточно надежной для использования в условиях ограниченного пространства. Хотя ей не хватает чистого потенциала урона, как у более крупной тип 74, она все же должна быть полезной в качестве основного орудия на наших судах среднего размера. Имеет взрывоопасные боеприпасы."
CA_AssaultCannonType5:
 Id: 18041
 ENG: "Assault Cannon Type20"
 RUS: "Штурмовая пушка тип 20"
CA_ADedicatedSmallAssaultCannon:
 Id: 18042
 ENG: "A dedicated small assault cannon, only slightly longer than the Type10. The mounting rail has been over-energized in order to supply the necessary power to the miniature assault driver, and as a result, it can no longer be mounted internally on our ships. It features explosive ammunition."
 RUS: "Специальная малая штурмовая пушка, ненамного длиннее чем тип 10. Монтажная рейка была перегружена, чтобы обеспечить необходимую мощность для миниатюрного штурмового орудия, и в результате ее больше нельзя устанавливать внутри наших кораблей.Она оснащена взрывными боеприпасами."
CA_DissolverTorpedoTube:
 Id: 18043
 ENG: "Dissolver Torpedo Tube"
 RUS: "Диссольверный пускатель"
CA_LargeTorpedoCaringALarge:
 Id: 18044
 ENG: "Large torpedo caring a large number of smaller mirv missiles with energized warheads to counter heavily shielded targets. Delayed ignition of mirv missiles makes them pass the initial target and turn around, hitting enemy ship engines. "
 RUS: "Большая торпеда с большим количеством небольших ракет MIRV с заряженными боеголовками для борьбы с хорошо защищенными целями. Отложенное зажигание ракет MIRV заставляет их миновать исходную цель и развернуться, поражая двигатели кораблей противника. "
CA_Tech_ArmoredAnti-Matter_Bonus:
 Id: 18045
 ENG: "Gain an empire-wide 10% bonus to the amount of power that is stored in dedicated power cells"
 RUS: "Получите 10% -ный бонус всей империи к количеству энергии, хранящейся в выделенных ячейках питания."
CA_AdvancedRailgun:
 Id: 18046
 ENG: "Advanced Railgun"
 RUS: "Продвинутый рельсотрон"
CA_ThisNewRailgunServesAs:
