 RUS: "Добавление взрывчатки к нашим снайперским пушкам может сделать их еще более смертоносными."
CA_Tech_PhasedDefenseI_Name:
 Id: 5357
 ENG: "Phased Defense I"
 RUS: "Фазирование защиты I"
CA_Tech_PhasedDefenseI_Desc:
 Id: 5358
 ENG: "The Phased Defense Turret is a small turret which is used mainly as Anti-Fighter Defense. The projectiles contain electronics measures to try and time the shield frequencies of the target and override them. These can be very effective vs. small craft, which tend to rely on shields for protection. Unfortunately, they deal less damage vs. Armor."
 RUS: "Турель с поэтапной защитой - это небольшая турель, которая используется в основном для защиты от истребителей.  Снаряды содержат электронные средства измерения, чтобы попытаться измерить частоты щита цели и преодолеть их.  Они могут быть очень эффективными против небольших кораблей, которые, как правило, полагаются на щиты для защиты."
CA_Tech_PhasedDefenseII_Name:
 Id: 5359
 ENG: "Phased Defense II"
 RUS: "Фазирование защиты II"
CA_Tech_PhasedDefenseII_Desc:
 Id: 5360
 ENG: "Iprovements in electronics and balistics led to more effective Phased Defense Mk1 projectiles. These require redesign of the turrets, but they provide more chance to phased through armor, and also provide benefits in almost any aspect, when compared to the Mk1 Turrets."
 RUS: "Усовершенствования в электронике и баллистике привели к созданию более эффективных снарядов.  Это требует изменения конструкции турелей, но они дают больше шансов поэтапно пройти через броню, а также дают преимущества практически во всех аспектах по сравнению с турелями Mk1."
CA_Tech_PhasedDefenseIII_Name:
 Id: 5361
 ENG: "Phased Defense III"
 RUS: "Фазирование защиты III"
CA_Tech_PhasedDefenseIII_Desc:
 Id: 5362
 ENG: "Iprovements in electronics and balistics led to more effective Phased Defense Mk2 projectiles. These require redesign of the turrets, but they provide more chance to phased through armor, and also provide benefits in almost any aspect, when compared to the Mk2 Turrets, including explosion characteristics."
 RUS: "Улучшения в электронике и баллистике привели к появлению более эффективных снарядов.  Это требует изменения конструкции турелей, но они дают больше шансов для поэтапного прохождения брони, а также дают преимущества практически во всех аспектах по сравнению с турелями Mk2, включая характеристики взрыва."
