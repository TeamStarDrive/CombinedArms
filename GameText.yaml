CA_BlueLaserMk4:
 Id: 17631
 ENG: "Blue Laser Mk4"
 RUS: "Синий лазер IV"
CA_TheseAreTrulyHighFire:
 Id: 17632
 ENG: "These are truly high fire rate laser weapons. They also do more damage and require more power to maintain."
 RUS: "Это действительно высокотехнологичное лазерное оружие. Наносит много урона и требует большой мощности."
CA_MaximumGoodsStorage4:
 Id: 17633
 ENG: "+600 maximum goods storage"
 RUS: "+600 места на складе"
CA_AdvancedPulseCapacitor:
 Id: 17634
 ENG: "Advanced Pulse Capacitor"
 RUS: "Средний прод.ЭМИ накопитель"
CA_ThisIsAnImprovementOver:
 Id: 17635
 ENG: "This is an improvement over the basic electromagnetic capacitor. Any ship equipped with pulse capacitors will be substantially more difficult to disable with electromagnetic pulse weaponry. They also aid the ship to recover faster from EMP overloads"
 RUS: "Это усовершенствованный электромагнитный конденсатор.  Любой корабль, оснащенный импульсными конденсаторами, будет значительно труднее вывести из строя с помощью электромагнитного импульсного оружия.  Они также помогают кораблю быстрее восстанавливаться после перегрузок ЭМИ."
CA_AdvancedPulseCapacitorSmall:
 Id: 17636
 ENG: "Advanced Pulse Capacitor - Small"
 RUS: "Малый прод.ЭМИ накопитель"
CA_ThisIsAnImprovementOver2:
 Id: 17637
 ENG: "This is an improvement over the small basic pulse capacitor, meant for ships with tight space. It is less efficient than the bigger version."
 RUS: "Это улучшение малого импульсного конденсатора, предназначенного для судов с ограниченным пространством.  Он менее эффективен, чем большая версия."
CA_Tech_AdvPulseCapacitors_Name:
 Id: 17638
 ENG: "Advanced Capacitors"
 RUS: "Продвинутые конденсаторы"
CA_Tech_AdvPulseCapacitors_Desc:
 Id: 17639
 ENG: "Protecting our ships from EMP damage is becoming a necessity. We can design advanced, more efficient versions of our basic pulse capacitors."
 RUS: "Защита наших кораблей от повреждений ЭМИ становится необходимостью.  Мы можем разработать усовершенствованные, более эффективные версии наших основных импульсных конденсаторов."
CA_Tech_Cold_Shielding_I_Name:
 Id: 17640
 ENG: "Cold Shielding I"
 RUS: "Холодные щиты I"
CA_Tech_Cold_Shielding_I_Desc:
 Id: 17641
 ENG: "We can now construct a very interesting Class I Shield variant. It is now almost fully resistant to Energy beams, accomplished by nullifying their temperature on impact. Hence the term, \"Blue Shield\". These shields recharge during combat, provide a large protection radius, and consume high amounts of power."
 RUS: "Теперь мы можем построить очень интересный вариант щита класса I.  Теперь он почти полностью устойчив к энергетическим лучам, что достигается за счет снижения их температуры при попадании.  Отсюда и термин \"Синий щит\".  Эти щиты перезаряжаются во время боя, обеспечивают большой радиус защиты и потребляют большое количество энергии."
CA_Tech_Cold_Shielding_II_Name:
 Id: 17642
 ENG: "Cold Shielding II"
 RUS: "Холодные щиты II"
CA_Tech_Cold_Shielding_II_Desc:
 Id: 17643
 ENG: "We can now construct a very interesting Class III Shield variant. It is now almost fully resistant to Energy beams, accomplished by nullifying their temperature on impact. Hence the term, \"Blue Shield\". These shields recharge during combat, provide a large protection radius, and consume high amounts of power."
 RUS: "Теперь мы можем построить очень интересный вариант щита класса III.  Теперь он почти полностью устойчив к энергетическим лучам, что достигается за счет снижения их температуры при попадании.  Отсюда и термин \"Синий щит\".  Эти щиты перезаряжаются во время боя, обеспечивают большой радиус защиты и потребляют большое количество энергии."
CA_ClassIBlueShield:
 Id: 17644
 ENG: "Class I Blue Shield"
 RUS: "Синий щит I класса"
CA_ThisShieldHasAHigh:
 Id: 17645
 ENG: "This shield has a high protection radius and is almost fully resistant to Energy Beams, yet also decently resistant to Energy Projectiles. It recharges during combat, but has a high power demand."
 RUS: "Этот щит имеет большой радиус защиты и почти полностью устойчив к энергетическим лучам, при этом достаточно устойчив к энергетическим снарядам.  Он перезаряжается во время боя, но требует большого количества энергии."
CA_ClassIiiBlueShield:
 Id: 17646
 ENG: "Class III Blue Shield"
 RUS: "Синий щит III класса"
CA_ThisShieldHasAHigh2:
 Id: 17647
 ENG: "This shield has a high protection radius and is almost fully resistant to Energy Beams, yet also decently resistant to Energy Projectiles. It recharges during combat, but has a high power demand."
 RUS: "Этот щит имеет большой радиус защиты и почти полностью устойчив к энергетическим лучам, при этом достаточно устойчив к энергетическим снарядам.  Он перезаряжается во время боя, но требует большого количества энергии."
CA_AutoturretType4:
 Id: 17648
 ENG: "AutoTurret Type68"
 RUS: "Авто-турель тип 68"
CA_ThisBarreledTurretFiresHigh:
 Id: 17649
 ENG: "This 3 barreled turret fires high explosive rounds and an upgrade to the type 62 Auto Turret"
 RUS: "Эта трехствольная турель стреляет осколочно-фугасными снарядами и является улучшенной версией автоматической турели типа 62."
CA_Tech_Drones_Name:
 Id: 17650
 ENG: "Drone AI Command"
 RUS: "Дрон Управления ИИ"
CA_Tech_Drones_Desc:
 Id: 17651
 ENG: "Rather than depending on a living being, we can easily design an AI program to take control of a smaller drone fighter. This comes with multiple advantages, such as the elimination of life support systems, as well as greater capacity for acceleration and turning speed. These drones can be launched from a special tube able to be installed on larger ship hulls."
 RUS: "Вместо того, чтобы зависеть от живого существа, мы можем легко разработать программу искусственного интеллекта, чтобы взять под контроль небольшой дрон-истребитель.  Это дает множество преимуществ, таких как отказ от систем жизнеобеспечения, а также большая способность к ускорению и скорости поворота.  Эти дроны могут запускаться из специальной трубы, которую можно установить на корпуса более крупных кораблей."
CA_BasicDroneCommandModule:
 Id: 17652
 ENG: "Basic Drone Command Module"
 RUS: "Базовий командный модуль"
CA_ThisIsOurFirstDrone:
 Id: 17653
 ENG: "This is our first Drone AI command module. It contains the hardware and software of an independent drone, as well as basic power generation and storage."
 RUS: "Это наш первый командный модуль для дрона с автономным управлением.  Он содержит аппаратное и программное обеспечение, систему ведения огня, не большие сенсоры, а также основной источник выработки и накопления энергии."
CA_ImprovedDroneCommandModule:
 Id: 17654
 ENG: "Improved Drone Command Module"
 RUS: "Улучшеный командный модуль"
CA_AfterImprovingOurKnowledgeIn:
 Id: 17655
 ENG: "After improving our knowledge in power generation techniques, we are now able to construct an improved command module that can generate and store twice the amount of earlier modules."
 RUS: "После получения новых знаний о методах выработки электроэнергии, мы улучшили командный модуль и теперь он генерирует и хранит в два раза больше энергии. Так же были улучшены сенсоры и увеличена прочность модуля."
CA_ShieldedDroneCommandModule:
 Id: 17656
 ENG: "Shielded Drone Command Module"
 RUS: "Защитный командный модуль"
CA_ThisDroneCommandModuleAs:
 Id: 17657
 ENG: "This drone command module as a basic shield installed as well as an improved software, enabling it to track more than one target."
 RUS: "Альтернативная версия командного модуля. Благодаря снижению вырабатываемой мощности, нам удалось установить небольшой щит и систему поиска целей и ведения огня."
CA_DroneAntimatterBombBay:
 Id: 17658
 ENG: "Drone Anti-Matter Bomb Bay"
 RUS: "Малый отсек антиматер.бомб"
CA_DronePlasmaBombBay:
 Id: 17659
 ENG: "Drone Plasma Bomb Bay"
 RUS: "Малый отсек плазменных бомб"
CA_DroneIonBombBay:
 Id: 17660
 ENG: "Drone Ion Bomb Bay"
 RUS: "Малый отсек ионных бомб"
CA_ThisIsASmallBomb:
 Id: 17661
 ENG: "This is a small bomb bay intended for a drone. Typically, it contains only 4 bombs, and the drone will need to resupply at its mothership after two or three bomb runs."
 RUS: "Это небольшой бомбовый отсек, предназначенный для дрона.  Как правило, он содержит всего 4 бомбы и дрону нужно будет пополнить запасы на своем корабле-носителе, после двух или трех запусков бомб."
CA_DronePulseBeam:
 Id: 17662
 ENG: "Drone Pulse Beam"
 RUS: "Малый импульсный луч"
CA_APulseBeamSpecificallyModified:
 Id: 17663
 ENG: "A pulse beam specifically modified for use on a drone. It is very accurate, but not as strong as its larger counterpart."
 RUS: "Импульсный луч, специально модифицированный для использования нашими дронами.  Он очень точный, но не имеет такой разрушительной силы, как у его более крупного аналога."
CA_DroneAttackCannon:
 Id: 17664
 ENG: "Drone Attack Cannon"
 RUS: "Пушка дрона I"
CA_ThisAttackCannonFiresRounds:
 Id: 17665
 ENG: "This attack cannon fires 5 rounds at high velocity in close range bursts. It has limited ammo, usually sufficient enough for a short skirmish."
 RUS: "Эта кинетическая пушка производит 5 выстрелов очередями с высокой скоростью на близком расстояния. Достаточно, чтобы нанести повреждения малым кораблям, к тому же снаряды имеют кумулятивную способность и шанс пробить щиты."
CA_BasicDroneEngine:
 Id: 17666
 ENG: "Basic Drone Engine"
 RUS: "Базовый двигатель дрона"
CA_ThisBasicEngineProvidesThrust:
 Id: 17667
 ENG: "This Basic engine provides thrust and turn thrust for the drone. Drones can withstand much greater G-forces than if a living being were to be present. It is also equipped with a small secondary command unit that can track targets, should the main command module be destroyed."
 RUS: "Базовый двигатель обеспечивает тягу и поворачиваемость для дрона. Дроны могут выдерживать гораздо большее G-сил, чем живые существа. Он также оснащен небольшим вторичным ядром-процессором, который может отслеживать цели, если основной командный модуль будет уничтожен."
CA_ImprovedDroneEngine:
 Id: 17668
 ENG: "Improved Drone Engine"
 RUS: "Улучшеный двигатель дрона"
CA_ThisImprovedEngineProvidesMore:
 Id: 17669
 ENG: "This improved engine provides more thrust, as well as some more power storage for the power hungry weapon modules."
 RUS: "Улучшенный двигатель обеспечивает больше тяги, а также меньше потребляет энергии."
CA_ShieldedDroneEngine:
 Id: 17670
 ENG: "Shielded Drone Engine"
 RUS: "Двигатель дрона со щитом"
CA_ThisDroneEngineModuleProvides:
 Id: 17671
 ENG: "This drone engine module provides a little less thrust than the improved engine module, but also comes fitted with a basic shield, providing increased survivability for the drone."
 RUS: "Этот дигатель дает меньше тяги, но зато поставляется с базовым маленьким щитом, обеспечивая хоть какую-то защиту."
CA_DroneRocketLauncher:
 Id: 17672
 ENG: "Drone Rocket Launcher"
 RUS: "Ракетная установка дрона"
CA_ThisIsASimpleRocket:
 Id: 17673
 ENG: "This is a simple rocket launcher that can be fitted on a drone. It has less range than a standard rocket launcher."
 RUS: "Это простая ракетная установка, которую можно установить на дрон.  У нее более низкая дальность полета, чем у малой ракетной установки."
CA_DroneLaunchTube:
 Id: 17674
 ENG: "Drone Launch Tube"
 RUS: "Труба для запуска дронов"
CA_ATubeUsedToLaunch:
 Id: 17675
 ENG: "A tube used to launch a drone into combat. It is cheaper and smaller in comparison to fighter bays, as airlocks are not needed for the drone."
 RUS: "Труба, используемая для запуска дрона в бой.  Она дешевле и меньше по сравнению с отсеками для истребителей, поскольку для дрона не требуются воздушные шлюзы."
CA_SmallNanoOrdnanceLocker:
 Id: 17676
 ENG: "Small Nano Ordnance Locker"
 RUS: "Малый нано-склад боеприпасов"
CA_ThisStorageLockerHasBeen:
 Id: 17677
 ENG: "This Storage locker has been augmented with an army of small Nanobots that assemble the needed type of ammunition from raw materials. Within, ammunition is created in very small parts, allowing this locker to fit 4 times the ordnance of a normal ordnance pod. Drawbacks are higher production cost and a small explosion if the locker is destroyed."
 RUS: "Этот склад был дополнен армией маленьких наноботов, которые собирают необходимые боеприпасы из сырья.  Внутри боеприпасы создаются из очень маленьких частей, что позволяет разместить в этом складе в 4 раза больше боеприпасов, чем в обычных контейнерах для боеприпасов.  Недостатки - более высокая стоимость производства и небольшой взрыв при разрушении."
CA_Tech_PlasmaVectoringII_Name:
 Id: 17678
 ENG: "Plasma Vectoring II"
 RUS: "Плазменная векторизация II"
CA_Tech_PlasmaVectoringII_Desc:
 Id: 17679
 ENG: "We can accelerate the high-pressure system used to vent plasma from the ship's reactors. This can increase damage output by a high percentage. The density of the plasma will make it slightly more effective versus shields."
 RUS: "Мы можем ускорить работу системы высокого давления, используемой для выпуска плазмы из реакторов корабля.  Это может увеличить наносимый урон на высокий процент.  Плотность плазмы сделает ее немного более эффективной в борьбе с экранами."
CA_Tech_PlasmaVectoringIII_Name:
 Id: 17680
 ENG: "Plasma Vectoring III"
 RUS: "Плазменная векторизация III"
CA_Tech_PlasmaVectoringIII_Desc:
 Id: 17681
 ENG: "We can use calibrated reactor power to further narrow the focus of the plasma streams, making the plasma flame more destructive. This comes with a much higher power cost, but it is more effective against shields."
 RUS: "Мы можем использовать откалиброванную мощность реактора, чтобы еще больше сузить фокус плазменных потоков, сделав плазменное пламя более разрушительным.  Это требует гораздо большей энергии, но более эффективно против щитов."
CA_Tech_PlasmaVectoringIV_Name:
 Id: 17682
 ENG: "Plasma Vectoring IV"
 RUS: "Плазменная векторизация IV"
CA_Tech_PlasmaVectoringIV_Desc:
 Id: 17683
 ENG: "Using more power and higher pressure systems leads to very focused and lethal plasma vents, at the expense of higher power and ordnance consumption."
 RUS: "Использование большей мощности и систем с более высоким давлением приводит к очень целенаправленным и смертоносным плазменным прогарам за счет более высокого потребления энергии и боеприпасов."
CA_HighPressurePlasmaThrower:
 Id: 17684
 ENG: "High Pressure Plasma Thrower"
 RUS: "Плазмотрон высокого давления"
CA_ThisPlasmaThrowerUsesA:
 Id: 17685
 ENG: "This plasma thrower uses a higher pressure vent system and increases the damage of the plasma cloud. It also fares well against shields."
 RUS: "Этот плазмотрон использует систему вентиляции с более высоким давлением и увеличивает повреждение плазменного облака.  Он также хорошо справляется со щитами."
CA_PowerAssistedPlasmaThrower:
 Id: 17686
 ENG: "Power Assisted Plasma Thrower"
 RUS: "Усиленный плазмотрон"
CA_ThisPlasmaThrowerVentsA:
 Id: 17687
 ENG: "This plasma thrower vents a more focused plasma cloud thanks to power transfer from the ship's reactors. It is very good versus Shields, but requires high power and more ordnance."
 RUS: "Этот плазмотрон выпускает более сфокусированное плазменное облако за счет передачи энергии от реакторов корабля.  Он очень хорош против щитов, но требует большой мощности и большего количества боеприпасов."
CA_HyperPlasmaThrower:
 Id: 17688
