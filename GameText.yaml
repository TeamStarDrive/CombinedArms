 ENG: "+0.1 research per assigned colonist, +0.25 Flat Research, +20% Tax"
 RUS: "+0.1 исследований за задействованного колониста, +0.25 к ислледованиям, +20% к налогам"
CA_FertilityOnBuildPlanetPopulation:
 Id: 10074
 ENG: " (-0.5) Fertility on build, +2 planet population, +100 storage, +2 Infrastructure"
 RUS: " (-0.5) плодородия за постройку, +2 к населению пленты, +100 места на складе, +2 к инфраструктуре"
CA_ProductionPerRichnessInfrastructureStorage:
 Id: 10075
 ENG: "+3 Production per Richness, +1 Infrastructure, +50 Storage, aids in ship repair"
 RUS: "+3 продукции за богатство, +100 места на складе, помощь в судоремонте, +1 к инфраструктуре"
CA_FoodPerAssignedColonistPopulation:
 Id: 10076
 ENG: "+0.25 food per assigned colonist, +0.05 population per turn"
 RUS: "+0.25 еды за задействованного колониста, +0.05 населения за ход"
CA_FlatResearchResearchAndCredits:
 Id: 10077
 ENG: "+0.75 flat Research, +0.2 research and credits per colonist"
 RUS: "+0.75 к исследованиям, +0.2 к науке и кредам за колониста."
CA_ProductionPerRichness:
 Id: 10078
 ENG: "+2 production per richness"
 RUS: "+2 продукции за богатство"
CA_FertilityOnBuild:
 Id: 10079
 ENG: " (+0.3) fertility on build"
 RUS: " (+0.3) плодородия за постройку"
CA_FertilityOnBuild2:
