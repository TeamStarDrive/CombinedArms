 RUS: "Электромагнитные импульсные торпеды наносят мощный удар по цели. Если они преодолеют ЭМИ-защиту цели, цель будет выведена из строя на разное время (в зависимости от ее защиты). Диссольверные торпеды запрограммированы на запуск ракет MIRV, которые пройдут мимо цели, развернутся и попытаются поразить ее сзади."
 SPA: "Los torpedos de impulsos electromagnéticos generan una descarga tremenda en un radio que puede afectar también a objetivos aliados. Si dicha descarga acaba con las defensas PEM de una nave, quedará paralizada 3 segundos. "
CA_Tech_HeavyFighterHull_Name:
 Id: 585
 ENG: "Corvette Construction"
 RUS: "Конструкция корвета"
 SPA: "Casco de corbeta"
CA_Tech_HeavyShields_Name:
 Id: 587
 ENG: "Heavy Shielding I"
 RUS: "Тяжелые щиты I"
 SPA: "Escudos pesados"
CA_Tech_IonicWeaponry_Desc:
 Id: 598
 ENG: "Ion stream particle weapons have the unique effect of causing a target ship's capacitors to discharge. The result is a beam weapon that drains a target's power stores as long as its not shielded. Ion Beams are also quite effective in damaging shields."
 RUS: "Оружие, стреляющее пучками ионов, имеет интересный побочный эффект - разряжает конденсаторы корабля-цели. В итоге получается лучевое оружие, истощающее энергоресурсы цели. Тем не менее, ионное оружие совершенно неэффективно против целей, защищенных щитами."
 SPA: "Las armas de partículas por flujo de iones tienen un efecto singular: hacen que los condensadores de la nave enemiga se descarguen. El resultado es un arma de rayos que drena las reservas de energía de un objetivo. Sin embargo, las armas de iones no tienen ningún efecto contra blancos blindados."
CA_Tech_ISGovernment_Name:
 Id: 599
 ENG: "Economic Foundations"
 RUS: "Экономические основы"
 SPA: "Gobierno interestelar"
CA_Tech_Logistics_Name:
 Id: 603
 ENG: "Logistics"
 RUS: "Логистика"
 SPA: "Sociologística"
BB_Tech_MissileArmor_Weapon_HP_Bonus:
 Id: 617
 ENG: "Increases the hitpoints of missile-based weaponry by 25%."
 RUS: "Увеличивает очки прочности всего ракетного оружия на 25%."
 SPA: "Aumenta en un 25% los puntos de vida de las armas que lanzan misiles."
CA_Tech_ColonyShielding_Name:
 Id: 634
 ENG: "Colony Shielding"
 RUS: "Колониальные щиты"
 SPA: "Escudos planetarios"
CA_Tech_ColonyShielding_Desc:
 Id: 635
 ENG: "Surprisingly, shielding an entire planet is easier than shielding an entire ship because we needn't worry about mass, size, and power restrictions when building on terra firma. The result is a shield that provides some protection from bombardment."
 RUS: "Удивительно, но защитить целую планету проще, чем защитить весь корабль, потому что нам не нужно беспокоиться об ограничениях массы, размера и мощности при строительстве на твердой земле. В результате получается щит, обеспечивающий некоторую защиту от бомбардировки."
 SPA: "Sorprendentemente, es más fácil proteger con escudos un planeta entero que una nave, porque en tierra firme no hay que preocuparse por limitaciones de masa, tamaño y energía. El resultado es un escudo potente y enorme que resguarda contra bombardeos. "
CA_Tech_PlasmaThrowers_Desc:
 Id: 637
 ENG: "If we channeled highly-ionized Plasma directly from a ship reactor through a magnetized, high-pressure system, then we could spray our enemies with super-heated energy to devastating effect. Very effective against Armor but weak against shields. We also can now use similar methods to build a medium plasma cannon"
 RUS: "Если мы направим высокоионизированную плазму прямо из реактора корабля через намагниченную систему высокого давления, то мы сможем распылить на наших врагов перегретую энергию с разрушительным эффектом. Очень эффективено против брони, но почти бесполезно против щитов. Теперь мы можем использовать аналогичные методы для создания средней плазменной пушки."
 SPA: "Si canalizamos el plasma altamente ionizado directamente desde el reactor de una nave a través de un sistema magnetizado a alta presión, podemos rociar a nuestros enemigos de energía supercalentada con efectos devastadores. "
CA_Tech_SiphonBeam_Desc:
 Id: 657
 ENG: "Siphon beams create a connection between the firing ship and the target ship's energy shields. The beam depletes the shield energy and transfers is into the firing ship's power stores. It's highly effective against shields."
 RUS: "Этот луч создает связь между энергетическими щитами двух кораблей, понижая энергию щита вражеского корабля и передавая ее на свой корабль. Это единственное применение данного оружия."
 SPA: "Los rayos de absorción establecen una conexión entre la nave que dispara y los escudos de energía de la nave objetivo. El rayo consume la energía de los escudos y la transfiere a las reservas de la nave atacante. El arma no tiene otra utilidad."
CA_Tech_TachyonScanning_SensorRangeBonus_Bonus:
 Id: 682
 ENG: "Increases the range of all sensors by 25%."
 RUS: "Увеличивает дальность всех сенсоров на 25%."
CA_Tech_ThalaronBlaster_Desc:
 Id: 686
 ENG: "There's nothing like a good dose of face-melting Thalaron radiation to weaken a space marine's resolve and cellular cohesion. Very useful for pre-boarding volleys. It's also quite effective against shields."
 RUS: "Чтобы поколебать решимость (и клеточные связи) космопехотинца, ударная доза таларонского излучения подойдет как нельзя лучше. Идеальное оружие для подготовки к абордажу.Он также довольно эффективен против щитов."
 SPA: "No hay nada como una buena dosis de la imponente radiación Thalaron para debilitar el ahínco de un marine espacial y su cohesión celular. Muy útil para salvas previas al abordaje. También es bastante efectivo contra escudos."
CA_Tech_XenoComputing_Name:
 Id: 693
 ENG: "Xeno Computing I"
 RUS: "Ксено компьютеры I"
 SPA: "Xenocomputación"
CA_Tech_XenoComputing_ResearchBonus_Bonus:
 Id: 695
 ENG: "Applies knowledge of alien languages to computing sciences, granting a +5% research bonus for your empire."
 RUS: "Прикладное применение инопланетных языков в кибернетике дает 5% бонус к науке по всей империи."
 SPA: "Aplica el conocimiento de lenguas alienígenas a las ciencias de la informática, otorgando a tu imperio una bonificación del +5% en investigación."
CA_Tech_XenoMining_Name:
 Id: 705
 ENG: "Xeno Mining I"
 RUS: "Ксено шахты I"
 SPA: "Xenominería"
SmallFuelCell:
 Id: 910
 ENG: "Small Power Cell"
 RUS: "Малая энерго-ячейка"
 SPA: "Celda de combustible pequeña"
FuelCellsCaptureAndStore:
 Id: 911
 ENG: "Power cells capture and store power from a ship's powerplant. They are mainly needed for ships which use energy weapons, as they consume a lot of energy."
 RUS: "Ячейки собирают и накапливают энергию от силовой установки корабля. В основном они нужны для кораблей, которые используют энергетическое оружие, так как оно потребляют много энергии."
 SPA: "Las celdas de combustible captan y almacenan energía del generador de una nave aumentando el alcance operativo de esta, así como su aguante en combate."
ThisShieldProvidesHpOf:
 Id: 917
 ENG: "By creating massive shield projectors, we can envelop entire ships, including escort ships, inside a single shield bubble. The power costs are massive but our military scientists believe that we can create excellent screening ships with this technology."
 RUS: "Создавая массивные проекторы щитов, мы можем окружить целые корабли, включая корабли сопровождения, одним пузырем щита. Затраты на электроэнергию огромны, но наши военные ученые считают, что с помощью этой технологии мы можем создать отличные экранирующие корабли."
 SPA: "Este escudo ofrece una protección de 25 000 puntos de vida en un radio de 400; su consumo energético es elevadísimo. "
CombatInformationCenter:
 Id: 920
 ENG: "Combat Information Center"
 RUS: "Боевой информационный центр"
 SPA: "Centro de información de combate"
TheCombatInformationCenterConsolidates:
 Id: 921
 ENG: "The combat information center consolidates all command and control functions into a single module. From here the crew can coordinate sensor data, manage damage control teams, organize shipboard defensive actions, and more. Provides ship wide bonuses to various systems and a considerate Shield Amplification."
 RUS: "Боевой информационный центр объединяет все функции управления и контроля в единый модуль. Отсюда экипаж может координировать данные датчиков, управлять командами по устранению повреждений, организовывать оборонительные действия на борту и многое другое. Предоставляет широкие бонусы корабля различным системам и маленький пузырь ингибитора деформации."
 SPA: "El centro de información de combate integra todas las funciones de mando y control en un mismo módulo. Desde él, la tripulación puede coordinar los datos de los sensores, gestionar los equipos de control de daños, organizar las acciones defensivas a bordo y mucho más. "
ThisModuleContainsAllOf:
 Id: 925
 ENG: "This module contains all of the equipment, food, and colonists necessary to start a new colony on a distant world, including a small number of colonists as well as 5 food and 5 production to jump start their efforts. Colonizing a planet will consume the ship used to colonize, but if it carries troops, they will land on the planet. Cargo modules will add to the number of colonists the colony ship can load."
 RUS: "Этот модуль содержит все оборудование и материалы для создания новой колонии в далеком мире, включая небольшое количество колонистов, а также 5 проктутов питания и 5 материалов для успешного развития колонии. Колонизация планеты поглотит использующийся корабль для постройки минимальной ифраструктуры, но если на нем есть войска, то они высадятся на планете. Грузовые модули увеличивают количество колонистов, которые может загрузить колониальный корабль."
 SPA: "Este módulo contiene todo el equipo, alimentos  y colonos necesarios para fundar una nueva colonia en un mundo remoto, incluido un pequeño número de colonos además de 2 de alimentos y 2 de producción para facilitar sus esfuerzos iniciales. \n \nAl colonizar el planeta, se consumirá la nave colonizadora. "
DualDisruptorCannons:
 Id: 936
 ENG: "Heavy Disruptor Turret"
 RUS: "Тяжелый деструктор"
 SPA: "Cañones disruptores dobles"
TwinEmpCannons:
 Id: 944
 ENG: "Heavy EMP Turret"
 RUS: "Тяжелая ЭМИ-турель"
 SPA: "Cañones PEM dobles"
ThisSmallShieldIsCapable:
 Id: 949
 ENG: "A small shield developed specifically for our fighter and corvette ships. It is weaker than our medium shield generator, but still provides increasingly important protection for small craft. "
 RUS: "Небольшой щит, разработанный специально для наших истребителей и корветов. Он слабее, чем наш средний генератор щита, но все же обеспечивает важную защиту для малых судов."
 SPA: "Este pequeño escudo absorbe hasta 500 puntos de daño en un radio de 50 metros. Su rapidez de recarga hace que sea ideal para pequeños cazas. "
ThisHangarBaySupportsA:
 Id: 951
 ENG: "This hangar bay supports a single fighter-class ship at a time(up to 24 slots).  If the fighter is destroyed in combat, it will respawn from this bay after a cooldown. You may designate which of your fighter designs launches from this bay in the ship design screen. "
 RUS: "Этот ангарный отсек поддерживает одновременно один корабль истребительного класса (до 24 слотов). Если истребитель будет уничтожен в бою, он возродится из этого отсека после перезарядки. Вы можете указать, какой из ваших истребителей запускать из этого отсека,на экране дизайна корабля(Верфь)."
 SPA: "Este muelle de hangar puede albergar un solo caza a la vez.  Si el caza es destruido en combate, reaparecerá en este muelle tras un periodo de recuperación. En la pantalla de diseño de naves puedes establecer cuáles de tus diseños de caza despegan de este muelle"
MediumArmoredFuelCell:
 Id: 958
 ENG: "Medium Armored Power Cell"
 RUS: "Средняя брон.энерго-ячейка"
 SPA: "Celda de combustible mediana"
SmallArmoredFuelCell:
 Id: 960
 ENG: "Small Armored Power Cell"
 RUS: "Малая брон.энерго-ячейка"
 SPA: "Celda de combustible blindada pequeña"
ThisArmoredFuelCellIs:
 Id: 961
 ENG: "This armored Power Cell is reinforced in order to withstand more punishment in combat. It stores the same amount of power as basic power cells, but its mass in increased due to the Added reinforcement."
 RUS: "Эта бронированная энерго-ячейка усилена, чтобы выдерживать больше боевых действий. Она сохраняет то же количество энергии, что и базовые элементы питания, но ее масса увеличивается за счет добавленного усиления."
 SPA: "Celda reforzada con el triple de puntos de vida, pero a costa de una mayor masa y una capacidad de combustible algo menor; su coste también es más alto."
PdLaserCannon:
 Id: 980
 ENG: "Small Red Laser Cannon"
 RUS: "Малый красный лазер"
 SPA: "Cañón láser DP"
ThisIsAPointDefense:
 Id: 981
 ENG: "This is a small laser cannon with a swivel mount, making it ideal for fighter-class vessels or for capital ship defense. It automatically engages incoming missiles but can also target ships."
 RUS: "Это небольшая лазерная пушка с шарнирным креплением, что делает ее идеальной для кораблей истребительного класса или для обороны крупных кораблей. Она автоматически поражает приближающиеся ракеты, но также может нацеливаться на корабли."
 SPA: "Se trata de un cañón láser de defensa puntual con soporte giratorio, por lo que resulta ideal para la defensa contra cazas o naves capitanas. Las armas de defensa puntual (DP) disparan automáticamente contra misiles atacantes y tienen una bonificación de daño frente a este tipo de armas."
LaserTurret:
 Id: 982
 ENG: "Laser Cannon Turret"
 RUS: "Лазерная установка"
 SPA: "Torreta de láser"
LargeMarineBarracks:
